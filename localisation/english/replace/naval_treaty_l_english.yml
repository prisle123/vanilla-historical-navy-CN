l_english:
 MTG_treaty_renew_mission: "签署《第二次伦敦海军条约》"
 MTG_treaty_renew_mission_desc: "第二伦敦海军会议是对过去控制海军军备达成的国际共识的一种延续，从它签署之日到最终过期的1942年，我们将确保海洋上不会再有新的冲突。"
 MTG_naval_treaty_adherent_1936: "《第二次伦敦海军条约》签署国"
 MTG_naval_treaty_adherent_1936_desc: "我们已签署《第二次伦敦海军条约》，按照其规定，我方需要对主力舰和潜艇等战斗舰艇的吨位进行限制。另外，伦敦潜艇协约（或称巡洋规范）要求潜艇同样也要遵守水面舰艇攻击商船的国际准则。"
 MTG_treaty_rejoin_mission: "重新加入《第二次伦敦海军条约》"
 MTG_treaty_rejoin_mission_desc: "我们没有在规定日期前签署海军条约。这次是我们最后加入的机会，如果我方仍然拒绝签署，在一年后将自动触发升级条款。"
 fascism_renew_naval_treaty_tt: "§R继续海军条约的相关谈判将会激怒政府中的大部分成员。§!"
 MTG_escalator_clause_condition: "没有国家拒绝签署新条约。"
 democracy_renew_naval_treaty_tt: "§G继续海军条约的相关谈判将取悦公众。§!"
 MTG_abandon_treaty_tt: "§R我们将面临严重的后果。§!"
 washington_treaty_article_xix: "华盛顿海军条约：第十九条"
 washington_treaty_article_xix_desc: "华盛顿海军条约的第十九条规定我们不能在太平洋的岛屿上建设新的海军基地或防御工事。"
 MTG_naval_treaty_adherent: "《伦敦海军条约》签署国"
 MTG_naval_treaty_adherent_desc: "我们已经签署了《伦敦海军条约》，因此我们主力舰的规模受到了限制。另外，伦敦潜艇协约（或称巡洋规范）要求潜艇同样也要遵守水面舰艇攻击商船的国际准则。"
 MTG_naval_treaty_adherent_reduced: "援引调整条款"
 MTG_naval_treaty_adherent_reduced_desc: "在一些《华盛顿海军条约》的签署国放弃了《伦敦海军条约》后，我们援引了调整条款，放宽了《第二次伦敦海军条约》对我们主力舰规模及装备的限制。"