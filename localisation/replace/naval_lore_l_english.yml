 naval_lore_desc_1_ger: "以二十世纪初的英德无畏舰竞赛为契机，德国海军在威廉二世治下获得了大量投资，一跃成为了世界上仅次于英国皇家海军的力量。1909年，德国拥有了第一艘无畏舰拿骚号，但是在层出不穷的新型战舰面前很快就落伍了，一年后新建的赫尔戈兰级仍然无法改变这一趋势。在1910年至1914年期间，德国还建造了皇帝级与国王级战列舰，两者都装备了新型305毫米主炮，其中国王级也是德国第一种全部炮塔沿中轴线布置的无畏舰。除了战列舰外，德国对战列巡洋舰也非常重视。与英国的思路不同的是，德国的战列巡洋舰重视防御而放弃了一些航速，适合伴随战列舰一起作战，在战前发展了冯·德·坦恩、毛奇和塞德利茨共三级，全部使用280毫米主炮。即使在世界大战开始以后，德国也并未放松对海军的投入，虽然这一时期受到陆军军费暴增的影响，德国建造战舰的力度相比战前要消减不少，但是仍然有包括四艘巴伐利亚级战列舰和三艘德弗林格级战列巡洋舰在内的许多先进战舰被纳入建造计划当中。\n\n1916年6月，为了打破英国的封锁，由莱茵哈德·舍尔少将率领的公海舰队倾巢出动，并直接与约翰·杰里科上将指挥的大舰队爆发了著名的日德兰大海战，这也成为了人类历史上规模最大的海战之一。总体而言，此次交手基本是个平局，德国在战术上取得了一些成果，包括击沉了玛丽王后号在内的三艘战列巡洋舰，但是却没能达成突破封锁的战略目标。在成功逃脱后，公海舰队在战争剩余的日子里完全沦为了存在舰队，毫无建树。\n\n战略目标的失败鼓动了鲁登道夫将军向德皇提议重启无限制潜艇战。所谓的无限制潜艇战，指潜艇在不警告的前提下直接攻击商船的行为，这违背了海牙和平会议中重申的海战交战规则，被认为是不人道的做法，而作为目标船舶的船员生存率也更低。德国在开战后就试图利用U型潜艇截断英国和北美之间的航线，并造成了1915年卢西塔尼亚号沉没的惨剧，尽管德国保证将不会对客船开火，但与美国之间的关系已然破裂。\n\n1917年，俄罗斯帝国轰然崩塌，为德国带来了一丝打赢战争的希望。为了迫使俄国临时政府退出战争，彻底结束东线战场，德国陆海军在爱沙尼亚附近联合发动了代号阿尔比恩的登陆行动，沉重打击了俄军的士气。不过，德国政府中短暂的乐观主义很快随着美国对德宣战而烟消云散。1917年下半年，大批美国远征军到达欧洲，在其巅峰时期，美军人数在以每天一万人的速率补充。在与布尔什维克签订和平条约后，德国将全部主力集结到西线，意图在美军完成集结前取得决定性胜利，这也就是1918年初皇帝攻势的开端。虽然德国在春天的进攻中夺取了近60公里的纵深，但德国陆军紧接着在联军于8月发动的机械化攻势中全面溃败。时间到了9月，由法军和美军领导的缪斯-阿尔贡攻势则进一步把战线推向了兴登堡防线，彻底撕碎了德军的防御。面对国内爆发的革命和日渐无望的战争，德国宣布接受停火。\n\n当老皇帝在国内此起彼伏的抗议声浪中退位并逃亡荷兰后，德国政府正式投降，而等待它的将是半年后严苛的凡尔赛和约。在凡尔赛宫签订的和约被认为是世界大战的终点，其要求德国将东部省份割让给新生的波兰、归还阿尔萨斯-洛林，还将德国的所有军事生产置于严格的监控之下，且不被允许拥有任何进攻性武器。公海舰队作为曾经帝国的骄傲，在战后被交给了英国并扣押在斯卡帕湾，等待和会最终的裁决。\n\n1919年6月21日，一切落下帷幕，在舰队指挥官冯·鲁德尔将军的指示下，公海舰队在和约最终期限的前两天全部沉入了海底，随之而去的是往昔的帝国荣耀。"
 naval_lore_desc_1_sov: "俄罗斯帝国海军建立于1696年，其服役历史长达两百多年直到1917年的二月革命。俄罗斯海军在正式建军前只不过是一支很弱小的海军力量，这一状况在彼得大帝任上得到改善。作为俄罗斯历史上最伟大的君主，彼得大帝非常清楚建设强大海军的重要性，因此在1696年的第二次亚速战役后，他大力推动海军在技术，规模和制度上学习先进国家，为俄罗斯海军的崛起奠定了基础。帝国海军经18世纪中后期的大发展，在19世纪早期达到了巅峰，规模上仅次于英国和法国。\n\n然而，俄罗斯帝国在19世纪表现出的颓势使得其在科学和经济等方面全面落后于西方国家，未赶上工业革命带来的蒸汽船舶红利，这也导致空有规模的俄罗斯海军彻底被工业化国家甩在了后头。到了1905年，海军长久以来在胜利中建立起来的荣誉在日俄战争中被击得粉碎，俄罗斯也成为了唯一一个败给亚洲国家的列强。截至日俄战争结束，俄罗斯海军由世界第三跌落到第六，海军的主要战略方向也从冲出远东改变为聚焦波罗的海和保护圣彼得堡。\n\n1907年，军方在日俄战争后第一次向杜马提议拨款推动海军现代化，却并未得到足够支持。一直到次年的波斯尼亚危机期间，俄国才意识到奥地利在巴尔干地区的野心已经严重威胁到盟友塞尔维亚和自身的利益，而德国与奥地利的联合也是势在必行，在现实压力下，国家杜马最终通过了这份发展海军的提案。1909年，俄罗斯兴建了四艘甘古特级战列舰，这是俄罗斯历史上第一型无畏舰，淘汰了多年来在俄军中占主要地位的老式前无畏舰，虽然这型战舰对俄国海军而言有着重大意义，但是碍于海军整体水平的落后，甘古特级的作用仅限于在战争期间保卫芬兰湾。甘古特级赶在世界大战之前服役，不过她们的部分炮塔功能和火控系统直到1915年年中才陆续完成。与此同时，俄罗斯设计了一款与甘古特级类似的玛丽亚皇后级战列舰作为黑海舰队的主力，以应对与奥斯曼土耳其之间日益紧张的关系。除此之外，海军的重整军备计划还包括了向其他国家求购的军舰和设备，比如由英国建造的留里克号巡洋舰。在世界大战爆发后，德国扣留了所有提供给俄罗斯的技术和装备，来自英国的援助也因为西线战事吃紧而慢慢减少，俄罗斯海军的发展再次停滞。\n\n在战争期间，俄国海军分别在波罗的海和黑海同德国与土耳其交战。在波罗的海方向，俄军的行动主要停留在袭击运输船和布雷，但由艾博尔哈特和高尔察克领导的黑海舰队则在对奥斯曼海军的战斗中屡建功勋，主要的损失便是1916年10月在塞瓦斯托波尔失事的玛丽亚皇后号。\n\n在1916年时，即使俄罗斯帝国仍有实力可以发动如布鲁西洛夫攻势这样的大会战，但实际上这个国家已经在饥荒的影响下步履维艰了。望着前线运回的无数棺材，每一个俄罗斯人都倍感无望。当人们对沙皇的统治彻底失去信心的时候，首都地区开始出现大规模的抗议游行，在军队也倒戈加入人民的队伍后，沙皇被迫退位平息民愤，终结了俄罗斯延续数百年的帝制。这就是震惊世界的二月革命。"
 naval_lore_desc_2_ger: "德意志帝国解体后，魏玛共和国在战争的废墟上建立了起来。在共和国刚成立的时期，德国面临着几乎无穷无尽的问题。战争带来的创伤毁灭了国家经济，德国不仅债台高筑，为了支付战争赔款，政府还只能大肆印刷钞票，造成了恶性通货膨胀，马克的购买力几乎是以肉眼可见的速度迅速贬值，人们为了果腹所需的开销甚至在连续的两天中都会发生翻天覆地的变化。经济崩溃的压力带来了失业潮，社会极度不稳定，这也滋生了许多极端主义思想，二十年代的德国政坛充斥着政治暗杀和几次准军事组织的未遂政变。而在国际上，德国因其战争罪行受到了孤立，与各个大国的关系都跌入了冰点。\n\n德意志国家海军继承了帝国海军的人员和舰船，但在1919年凡尔赛和约的规定下，德国只被允许拥有人数不超过15000人的小规模海军。其中，主力舰数量为六艘且不超过排水量一万吨，巡洋舰为六艘，驱逐舰和鱼雷艇各十二艘，并且严格禁止德国拥有潜艇和航母。在生产方面，德国只能在替换老舰的情况下建造新船，不过以德国在战后的经济状况而言，建设一支海军显然是痴人说梦。\n\n尽管被施加了大量的制裁，德意志共和国打从一开始就试图规避凡尔赛和约对于德国军备的限制。这从德国对海军军备的发展中可见一斑。即使制裁在身，德国仍然通过一家在荷兰的设计公司秘密发展潜艇，同时还通过瑞典继续对鱼雷的研究，其成果就包含了之后著名的G7e磁性鱼雷。二十年代末，德国在和约规定的范围内建造了几艘新式巡洋舰，它们是三艘科尼斯堡级和两艘莱比锡级，这也是国家海军在这一时期能获得的最先进的战舰了。这五艘巡洋舰和以世界大战时期技术设计的埃姆登号巡洋舰一道，在二十年代和三十年代初担当训练舰，为德国海军未来的崛起提供了大量人才储备。\n\n1931年，以德意志号下水为起点，德国对海军现代化的努力也由此开始。德意志号的官方名称是装甲舰，不过由于其并不符合伦敦海军条约对巡洋舰的定义，因此西方国家按照其远逊于战列舰的性能将其命名为袖珍战列舰。虽然装甲舰通过应用新技术，使得各项指标都符合和约的规定，但是英法两国对于这一新舰种都充满了忧虑，并就是否要对德国做出惩罚犹豫不决。法国在1932年针锋相对地建造了敦刻尔克级作为回应，而在同一年，德意志级的后两艘——舍尔海军上将号和施佩伯爵号开始动工。\n\n当阿道夫·希特勒和他的纳粹党在1933年夺取权力后，他进一步无视了凡尔赛和约的军备限制条款，并且加速了德国军队重整军备的步伐。除了在陆军中支持古德里安这样的青年才俊进行机动作战方面的研究外，他对海军的发展也同样感兴趣。希特勒的海军扩张战略得到了许多资深海军军官的支持，其中就包括了1935年成为海军总司令的埃里希·雷德尔。也是在同一年，英国在绥靖政策的驱使下与德国共同签订了英德海军协定，这一秘密协定允许德国的水面舰艇总吨位不超过英国的35%，潜艇总吨位不超过英国的45%，扫清了希特勒发展海军的障碍，但这对于法国而言是背信弃义，在其与英国之间造成了一场不小的外交危机。紧接着，希特勒就将国家海军更名为战争海军，昭示着德国彻底摆脱凡尔赛体系约束的决心。\n\n通过多年来对德国人的仇恨教育，纳粹党成功将国内矛盾转嫁到了犹太裔身上，德国也由此成为了一座被民族主义和复仇主义笼罩的大型兵营。当意大利入侵埃塞俄比亚的行为只遭到了英国和法国相对克制的回应时，德国显然意识到两国很可能对自己的一些侵略性行为表示“宽容”。时间到了1936年，德国和她的人民到底是会以理性压倒激进，还是服从元首，继续追寻雅利安种族的复兴之梦呢？"
 naval_lore_desc_2_sov: "二月革命推翻了沙皇的统治，俄罗斯自此成为共和国，但是资产阶级临时政府仍然决定向协约国履行条约义务，在民众的反对声浪中坚持继续对德作战，在经历了1917年连续的大败之后，俄军的士气早已跌落谷底。由于临时政府缺乏对政权的集中把控，其统治很快就不得人心。尽管此时的俄军已有分崩离析的苗头，但其仍然是世界上规模最庞大的军队，在东线牵制着百万德奥联军。为了腾出力量专心对付法国，德国在东欧和里加湾发起了数场大型攻势，在对俄军造成巨大打击的同时，企图迫使俄国政府退出战争。战争失利连带着在二月革命后人们过高期待的破灭，使得俄罗斯在1917年末陷入了急剧的社会动荡。军方与克伦斯基政府的不信任同样在加深，1917年8月，科尔尼洛夫将军在战争部长助理萨文科夫的建议下发起了“向彼得格勒进军行动”，意图维持俄国国内的稳定，克伦斯基却对科尔尼洛夫的行为产生了误解，授权布尔什维克党组织武装保卫城市。1917年11月7日，停泊在彼得格勒的阿芙乐尔号巡洋舰一声炮响，十月革命爆发了，红军在短时间内控制了俄罗斯的核心工业地带，这也是俄罗斯内战的开端。\n\n在内战期间，大部分水兵都加入了红军阵营，他们同样也是在攻占冬宫的行动中表现最抢眼的团体之一，但是红军的舰艇大部分都因缺乏燃料和零件而留在港内，水兵则同陆军在陆地上一起作战。反布尔什维克的势力常被称为白军，不过所谓的白军从未团结一致，这是一支鱼龙混杂的队伍，包括了社会革命党人，沙俄军官，农民和土匪等形形色色的阶级，其中势力较大的是盘踞在西伯利亚的全俄督政府，南方的邓尼金集团和北方的尤登尼奇集团。无论从兵员还是战争潜力上说，白军相比红军都处于劣势。不过不管是白军还是外国干涉，都没能阻止苏联这个人类历史上第一个共产主义国家的建立。\n\n苏联花了几年的时间才从内战和饥荒带来的苦难中恢复过来，并利用资本主义世界经历大萧条的时间极大地振兴了本国的经济。1928年的第一个五年计划标志着苏联工业化的开端，其通过大办实业工厂、修缮基础设施、电气化等等手段提升了苏联的民用工业。而就在1926年，劳动国防委员会便批准了一项海军扩张计划，要在之后的几年中建造包括上百艘潜艇在内的大量舰船，以求在三十年代将红海军建设成世界上顶尖的海军力量。这一计划还试图完成几艘沙俄时期建设的巡洋舰，其中就有斯维特兰娜级和纳西莫夫海军上将级。\n\n与此同时，受法国的大型驱逐舰启发，苏联在三十年代发展了列宁格勒级驱逐舰，在某些程度上参考了沃克兰级的经验，它们分别在一号项目和三十八号项目中以两批、每批三艘的方式建造，成为了苏联在十月革命之后建造的最大的战舰。\n\n红海军在这一时间段的成就还包括了两大新舰队的创立，其中太平洋舰队建立于1932年，北方舰队建立于1933年，不过二者相比苏联的波罗的海舰队和黑海舰队在舰船数量和质量方面都存在较大差距。一系列对于战列舰的研究也在紧锣密鼓地进行，比如强大的苏联级战列舰就是在这一时期设计的，在海军高层的设想中，这型超级战舰将会成为未来太平洋和北方两大舰队的核心力量。\n\n苏联红海军在1936年时仍在波罗的海和黑海维持了一定的存在，不过其在太平洋和巴伦支海方向的实力却很弱小，在它彻底恢复元气前，也许还有很长的一段路要走。"
