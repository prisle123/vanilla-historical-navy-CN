 naval_lore_desc_1_eng: "自十九世纪中叶的维多利亚时代以来，大英帝国就拥有世界上最强大的海军力量。在其巅峰时期，皇家海军所拥有的战舰数量甚至超过美国和法国的总和，不仅如此，英国在造船方面的技术水平更是独步全球，可谓是海军发展的风向标。\n\n二十世纪初，欧洲看似平静的局势下暗流涌动，德国已经成为第二大经济体，其追求阳光下土地的野心对英国的全球殖民体系和欧洲大陆的力量平衡构成了重大的威胁。面对德国人日益壮大的军事力量，英国也投入了大量的资金扩张舰队。1905年，无畏号战列舰的下水标志着第一次海军军备竞赛的开端，这艘划时代的军舰首次确立了统一主炮的概念，相比前无畏舰更易于火控指挥，战列线上的战斗也不再是一场随机性的游戏。无畏号引来世界各国的效仿，仅仅四年后，欧洲的主要国家都拥有了自己的无畏舰。对于英国而言，列装新无畏舰的步伐绝不能放缓，在这一时期内，英国建造了包括伯勒罗丰级和圣文森特级在内的四级共九艘无畏舰，并在海王星号上首次实现了背负式炮塔。但无畏舰很快就被淘汰了，1909年，装备10门13.5英寸主炮的猎户座级战列舰因采用中轴主炮布局而创造了全新的超无畏舰概念。在其之后建造的英王乔治五世级和铁公爵级基本延续了这一设计，并将英国拥有的超无畏舰数量提升到了十二艘，远超对手德国。\n\n同一时期，英国还在提升战舰的速度优势，以无敌号下水为契机，战列巡洋舰首次登上历史舞台，试图在保持传统战列舰的火力前提下，牺牲防护并利用速度作为战斗的助力。服役于战争初期的伊丽莎白女王级战列舰则进一步兼顾了防护，以其8门15英寸主炮和24节航速的性能成为了世界上第一型高速战列舰。考虑到伊丽莎白女王级较高的成本，为了保证对德的数量优势，英国还追加了七艘更加经济的复仇级订单，其中有两艘后来被改装为声望级战列巡洋舰。很快，英国和德国的战舰就在战场上迎来了最大的考验。\n\n1916年发生的日德兰大海战深刻地改变了各国对战舰的设计思路。在战斗中，英国的战列巡洋舰损失惨重，暴露出装甲薄弱且生存性堪忧的问题。另一方面，英德双方对战斗距离的低估也推动了日后长射程火炮和火控系统的发展。尽管在执行层面存在重重问题，英国达成了战略封锁德国的目标，皇家海军的优势依然是无法比拟的，可是战争在陆地上却迎来了转折。随着俄罗斯帝国在1917年崩溃并陷入内战泥潭，协约国急于寻求新大陆的支援，而齐默尔曼电报给了美国绝佳的介入理由。\n\n伴随着几十万美国部队在1917年年中加入战斗，协约国在短短一年内就迫使德国从法国本土节节败退。当凡尔赛和约签署时，英国借此巩固了自身的全球霸权，并攫取了大量在非洲和亚太的原德国殖民地和利益。\n\n老对手的陨落，自然也带来了新威胁的崛起。当停泊在斯卡帕湾等待最终裁决的德国公海舰队集体自沉以后，皇家海军似乎失去了唯一的竞争对手，但其也同时面临着几个世纪所积累下来的主导地位再次被美国和日本挑战。在战后陆军大规模缩编后，各主要国家都将预算投入了海军，它们开始纷纷投产设计于战争期间的新一代战舰。尽管如此，英国在此时却落后于人，仅仅只有一艘海军上将级战列巡洋舰正在建造中。海军部的推演预计，到了二十年代，皇家海军在舰船质量和数量方面的优势将不复存在。\n\n最初的造舰计划预计会在1921年开建三艘战列舰和一艘战列巡洋舰，并在次年重复一遍。但这一计划紧接着便被做了调整，海军部授意先在1921年推进四艘G3级战列巡洋舰的建设工作，而四艘战列舰（一般认为是N3级）则在此之后再做打算。然而这些方案都在华盛顿海军条约签署后被放弃。"
 naval_lore_desc_1_usa: "1890年，由阿尔弗雷德·马汉撰写的《海权论》出版，当时的人们都没想到，这本书对世界和海军的影响可以长达数个世纪之久。对于美国而言，海权理论充分地将海军建设所需的投入合理化，获得了来自国会和公众的支持。当美国征服了北美大陆之后，以昭昭天命为理论基础支撑的扩张主义望向更遥远的边疆。美国已然意识到，如果要将夏威夷，加勒比海乃至太平洋纳入自己的势力范围，海军将是实现这一宏伟蓝图的主要途径。\n\n西奥多·罗斯福在1901年的当选被认为是美国海军现代化进程的一个主要节点，1898年的美西战争中，时任海军部长助理的罗斯福在战前就将舰队秘密部署到位，并在战争中对菲律宾的西班牙舰队发动了成功的奇袭。受日俄战争和无畏号服役的影响，美国海军在这一时期大规模地扩张，于1907年将十六艘新式战列舰编为大白舰队并进行了举世瞩目的环球航行。到了1912年为止，美国已经建造了四级八艘无畏舰，这包括了直接应对无畏号的南卡罗莱纳级，以及各项性能都十分相似的特拉华级，佛罗里达级和怀俄明级，全部使用12英寸舰炮。到了1914年服役的纽约级战列舰，主炮口径被提升到了14英寸，标志着美国海军已经步入世界一线海军力量的行列。\n\n美国在世界大战初期严守中立，没有卷入远在欧洲的冲突，这也使得美国有能力继续保持对海军建设的投资，并带来了革新性成果，即1916年服役的内华达级战列舰。作为世界上第一种采用重点防御策略的战列舰，内华达级还首次应用了三联装炮塔，可以在保证火力密度的同时减少炮塔数量，并控制主装甲带的长度。内华达级为人熟知的另一点就是战列舰标准化，以此为起点，美国首次实践了通过统一不同级别战列舰的设计标准，使战列线不再有高速和低速之分，大大降低了指挥舰队炮战的难度。内华达级的成功为之后美国战列舰的发展指明了方向。仅仅三个月后，两艘宾夕法尼亚级战列舰也相继服役，相比内华达级，其全部装备三联装炮塔，舰炮数量达到12门。不过，海军军费的暴增很快在国会中遇到阻力，以本杰明·提尔曼为主的部分参议员认为海军预算的增长已经脱离了国会的管控，要求海军设计一种最大化的战列舰，以一劳永逸地结束无畏舰竞赛，只是这些方案从未被认真考虑过。\n\n新墨西哥级和田纳西级都设计于1916年之前，而到了1916年的日德兰大海战，其经验教训已影响了各国的战列舰设计思路。面对欧洲国家采用更加大口径的舰炮，海军委员会希望在田纳西级上装配足以防御15寸炮弹的装甲，但这一提议却遭到了海军部长约瑟夫斯·丹尼尔斯的反对，他坚持标准战列舰的发展战略，只允许对田纳西级的防鱼雷带和主炮仰角进行有限改进。\n\n当美国于1917年参战时，由于德国公海舰队都龟缩在要塞化的港口内，大西洋上基本已无仗可打，这一直持续到了战争结束。不过，美国海军仍然护卫着数十万美国远征军和战略物资前往欧洲，并在反潜战中扮演了重要的角色。\n\n借由1916年海军法案（或称大海军法案），美国海军的实力由此开始极速提升。在这一项目指导下，美国政府首先在1917年拨款建造了四艘科罗拉多级战列舰，这也是美国海军首次使用16英寸舰炮。1920年，海军又订购了六艘火力配置相似但装甲轻薄的列克星敦级战列巡洋舰，同时开始建造的还有六艘相比科罗拉多级略快且火力更猛的南达科他级战列舰。\n\n不过除了科罗拉多级，这些战舰项目最终都因为1922年华盛顿海军条约的限制而未被实现。"
 naval_lore_desc_1_jap: "早在日清战争时期，日本就已经通过英国的帮助建立了一支规模不容小觑的海军力量，并在十九世纪末至二十世纪初对清国和俄国取得了接连胜利。日本先是在黄海海战中击败了号称世界第八的大清北洋水师，在马关条约中夺取了台湾；又于1905年的日俄战争中在对马海峡几乎全歼了俄罗斯太平洋舰队和波罗的海舰队，从而控制了大连和中国东北的利益。这些辉煌的胜利不仅稳固了日本的地区霸权，也推动了海军的发展。在世界大战爆发前，日本是东亚唯一拥有现代化海军的国家，其在战争中与英国携手战斗，占领了德国在亚太地区的大部分殖民地。\n\n由于周边暂无战端，日本得以将大量资源投入海军。过去的日本战舰远远落后于西方列强，这一情况被1911年向英国订购了金刚级战列巡洋舰所改变。英国的维克斯公司建造了首舰，同时还转移了所有的相关技术，帮助日本完成了后三艘的自产化，并影响了日本后续的舰船设计。1912年建造的扶桑级战列舰首次统一了全部主炮的口径，成为了日本第一型真正意义上的无畏舰。受经验缺乏的影响，虽然扶桑级的火力十分强大，但是多炮塔设计不可避免地使其装甲带过长，反而造成防护设计不理想。三年后，海军在伊势级战列舰的主炮的排布上做了针对性的修改。\n\n在此基础上，日本海军在1915年出台了八四舰队方案，以资助未来四艘战列舰的建造。长门级战列舰共两艘在1917年动工，并装备了由日本自主设计的410毫米主炮，火力方面优于同时期的科罗拉多级。海军紧接着又在1920年订购了两艘土佐级战列舰，其在长门级基础上增加了一座主炮塔。受益于全新的引擎，两级舰即使在吨位增加的前提下仍然可以维持26.5节左右的航速。与之一同设计的，还有四艘武装与土佐类似的天城级战列巡洋舰，以及为它们提供护航的神风级和睦月级等驱逐舰。作为八八舰队计划当中的最新成员，天城的设计航速可达30节，如果建成会是世界上最快的主力舰之一。\n\n然而，日本试图追赶世界一流海军的努力在1921年的华盛顿海军会议后付之东流。条约要求日本取消并放弃包括陆奥号在内的所有新战舰建造计划，即使陆奥号实际上是在会议举行之前服役的，这一要求对于日本代表团而言简直是奇耻大辱。最终在各方的斡旋下，日本同意以拆解摄津号战列舰并允许美国保留正在舾装的科罗拉多级为代价，保下了陆奥号。\n\n与战列舰不同，航空母舰在华盛顿海军条约中并未做极其严格的规定和限制，这也推动主要国家的海军将一些正在建造过程中的主力舰改装为航母。日本方面的工程包括了加贺号、天城号和赤城号的改装，其中天城号的改装由于其船体在1923年关东大地震中被严重损坏而作罢。不过事实上，日本对于海航的研究可以追溯到更早以前。1912年，海军航空研究委员会的成立被视为日本发展航空母舰的起点。从一些水上飞机航母的改装工作中积累下来的经验，对于后续建造历史上第一艘专用航母凤翔号起到了关键的作用。\n\n尽管日本海军在太平洋保持了强大的存在，但是其仍然难以与美国海军相匹敌。在1922年，随着美国将所有战列舰都集中到太平洋的战斗舰队后，这一差距变得愈发明显。"
 naval_lore_desc_1_fra: "法国海军建立于17世纪，而其起源甚至可以追溯到中世纪，是目前世界上服役时间最长的海军之一。不管是在拿破仑战争还是世界大战中，法国海军都扮演了重要的角色，对建立和维护法兰西的殖民帝国起到了决定性的作用，也曾一度是唯一一支可以与英国皇家海军相提并论的全球海军。除了规模以外，法国多年来在海军技术的发展上也是领先于大部分国家的，这些创新包括了第一艘铁甲舰，第一艘机械动力潜水艇以及第一艘装甲巡洋舰。\n\n然而，当时间进入20世纪以后，法国海军的发展却陷入了停滞。以无畏号下水为起点，许多列强在这一时期都被卷入了海军军备竞赛，其中以英国和德国为代表，各国都大量投入资金，开发大口径主炮并建造新式无畏舰，作为传统海军强国的法国则只保有十余艘前无畏舰，完全落后于主要的竞争对手德国。一直到1910年，法国的第一艘无畏舰孤拔号才开始建造，这型战舰装备十二门305毫米主炮，使用较长的水线装甲来抵御水中弹，可以和德国新锐的皇帝级相抗衡。1912年，海军在孤拔级的基础上进行改进，订购了三艘装备340毫米舰炮的布列塔尼级战列舰，第四艘由希腊购买，但随着世界大战的爆发而取消。一年后，各大船厂又接到了全新设计的五艘诺曼底级战列舰订单，不过很快便在1914年被搁置。作为世界上第一种采用四联装主炮的战列舰，诺曼底级上应用的许多技术即使在十年后仍然深刻地影响着法国海军的设计理念。\n\n当法国在1914年加入世界大战之时，海军非常缺乏现代化的军舰。再者，法国将大部分的资源和人力都投入到了陆军装备的生产上，这自然使得法国海军获得的投资减少，大部分舰艇的生产都被暂停。按照战前达成的分工，英国海军将会专注于在北海对付德国的公海舰队，而法国海军则主要在地中海作战，监视在亚得里亚海活动的奥匈帝国海军。在战争初期，法奥双方曾发生过数次海战，基本都以英法联军的胜利告终。在1915年5月意大利加入协约国一方以后，法国获得了更加靠近奥匈本土的前进基地，其大部分舰只被转移到意大利的布林迪西港和希腊的科孚岛，几乎断绝了奥匈帝国在亚得里亚海上的交通线。时间到了1916年，法国陆军又在海军掩护下在雅典发动了两栖登陆，兵不血刃地迫使希腊的亲德政府同意与协约国合作，在塞尔维亚战败后重启了南部战线。除此之外，法国海军还在地中海上为协约国来往商船提供护航，击沉多艘德国潜艇，严重打击了德国的破交策略。\n\n凡尔赛和约的签署虽然结束了这场旷日持久的战争，但是法国的整整一代人却在泥泞冰冷的堑壕中失去了生命。即使是有了战争赔款和海外殖民地，法国的战后重建工作仍然需要花上很久，而此起彼伏的工人运动让恢复的进程更加缓慢。到了1919年，海军总参谋长皮埃尔·罗纳克认为继续建造诺曼底级战列舰已经对法国的脆弱财政形成了拖累，于是政府在1922年正式停止了该级前四艘的建造，它们被遗弃在朗代韦内克军舰坟场，并在1923至1926年为其他军舰提供零件，只有贝亚恩号被安装了一条临时木制甲板，后又在1927年改装为航母。\n\n财政问题迫使法国海军将现役战列舰的数量降低到四艘。洛林号和普罗旺斯号在1922年被编入预备役，后者在干船坞中经历了一轮大型改装。1919年法兰西号和让·巴尔号的兵变，以及法兰西号在1922年触礁沉没并造成数名船员遇难的惨剧，都为二十年代的法国海军蒙上了一层阴影。\n\n虽然法国政府并不热衷于投入一场难以负担的海军竞赛，但其仍然对海军条约中17.5万吨的总吨位表达了不满，并要求给予法国35万吨且略高于日本的总吨位，不过法国最终在英美等国对其放松巡洋舰和潜艇的条款后作罢。另一项法国反感的事项在于意大利获得了与之相同的吨位限制，但是也不得不屈服于英美的压力。\n\n不管法国多么反对条约的款项，木已成舟，法国海军也只能步履蹒跚地以保护自己的地区利益为首要目标。"
 naval_lore_desc_1_ita: "意大利皇家海军建立于1861年3月17日，几乎紧随着意大利王国的成立。正如王国是由许多个意大利半岛上的政权合并而来，意大利皇家海军也是如此，原撒丁尼亚和那不勒斯王国的海军则是其中的骨干。新成立的海军继承了各式各样的军舰，有风帆战舰也有蒸汽船，既有撒丁尼亚和那不勒斯数百年来形成的航海传统，却也有相当多的制约和阻碍。\n\n二十世纪初，当英德之间的海军竞赛愈演愈烈之时，意大利与它的老对手奥匈帝国也在围绕着亚得里亚海的制海权进行一场竞赛。在1914年之前，意大利建造了六艘无畏舰级别的战列舰，这包括了老式的但丁级，以及更加先进的加富尔伯爵级和安德烈亚·多利亚级。而面对这一威胁，奥匈帝国针锋相对地建造了四艘泰格霍夫级战列舰。只不过这些舰船都未能在世界大战期间参加大规模的海上战斗。\n\n在战争期间，意大利海军在亚得里亚海面对奥匈只执行过一些低烈度的任务，因此在整个世界大战的亚得里亚海战役中，为人所熟知的反而是奥匈战争海军对意大利海岸的炮击行动，以及地中海上令人闻风丧胆的德奥潜艇战。协约国的大部分军力被牵制在他处，因此英法在地中海的海军力量基本上只主导了建立奥特朗托封锁线，以最大程度地限制奥匈海军的活动范围。不过这条防线仅仅对水面舰艇有效，对付能轻易找到防线漏洞的潜艇则没有太多建树。虽然意大利海军并未对世界大战的海上战斗做出太多贡献，其仍然牵制了大量的敌人，并通过避免与奥匈交战保存了相当的实力。但舰艇的损失仍然是不可避免的，意大利的前无畏舰贝纳德通·布林号在1915年于布林迪西港爆炸沉没，而更加新锐的莱昂纳多·达·芬奇号则在1916年于塔兰托失事沉没，这些都被怀疑与奥匈的破坏活动有关。\n\n在战争末期，意大利研发出了著名的MAS鱼雷艇，其在1918年6月10日的第二次奥特朗托战役中一举击沉了奥匈战列舰圣伊斯特万号，几个月后，两名意大利蛙人又操控一颗载人鱼雷，利用两枚磁性水雷击沉了奥匈旗舰联合力量号。之后，奥匈仅剩的无畏舰之一泰格霍夫号也在战后被赔偿给意大利。\n\n世界大战结束后，意大利政府致力于发展海军以确保地中海上的制海权，并试图挑战英国在这一地区的地位。但由于紧接着签署的华盛顿海军条约，这一构想从未被实现。就在条约生效的两年前，意大利刚刚在经历了四年的停摆后下水了弗朗切斯科·卡拉乔洛级战列舰的首舰，但在1922年后彻底断送了这一级先进的战舰。\n\n虽然意大利人的鲜血洒满了伊松佐的河谷，但他们却愤恨地发现凡尔赛和约完全无视了意大利对巴尔干半岛和阿尔卑斯地区的野心。在“红色两年”中，意大利社会矛盾极具恶化，受民生问题、城乡冲突、土地分配和劳资冲突等多重因素影响，意大利经历了一场又一场的大型罢工和游行抗议，而政府试图平衡的态度反而激怒了所有的阶级。\n\n在政治动荡的背景下，贝尼托·墨索里尼和他的国家法西斯党在1922年的“向罗马进军”事件后迅速获得了权力，墨索里尼本人也被国王任命为总理，并将长期把持意大利朝政。"
