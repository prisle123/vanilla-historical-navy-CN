 naval_lore_desc_1_chi: "人们常说，中国的皇帝深居于紫禁城内，通过无数的奏章统治并维系着这个庞大的帝国，却对这个国家真正的样子一无所知，更不要说整个世界了，不过这一说法其实是有谬误的。中国很大，一个人难以遍访这个国家的每个角落，但这并不代表着中华帝国对外界没有兴趣。早在明朝时期，中国就拥有当时世界上规模最庞大的舰队，也只有之后的西班牙无敌舰队能与之相提并论。\n\n在1405年，永乐皇帝朱棣出资组织了一系列大规模远航行动，其中就有以郑和七下西洋为代表的探险，比西方的地理大发现时代要早数十年，这些船队在所到之处传播和平和贸易的理念，留下了许多美好的传说。除了马来群岛以外，郑和的船队还远渡重洋到达了印度、阿拉伯半岛甚至东非地区。在船队中，宝船是郑和的旗舰，其体型相比之后的风帆战列舰而言也丝毫不逊色。然而，国家支持的海外探索在永乐帝驾崩后逐渐停滞，而中国也在之后的几个世纪中进入了长久的海禁时期。这背后的原因主要与明朝中期在沿海地区猖獗的海盗和走私行为有关，这些严重打击了地方政府的财政来源，海禁政策在后来的清朝为了维护清廷的统治而变得更加严格。\n\n由于长期的闭关锁国，大清帝国在两次鸦片战争中首次尝到了缺乏工业化的苦果，却也意识到了坚船利炮的威力。为此，一部分官员依靠地方力量和自身影响力开始了洋务运动，试图让大清在十九世纪重新振作起来。1871年，北洋水师在北洋通商大臣李鸿章的主导下正式成立。作为慈禧太后身边的红人，李鸿章借助自己直隶总督兼洋务运动主导者之一的身份，为北洋水师的发展提供了诸多便利。在一开始，北洋水师只是中国四大水师中不起眼的存在，但在李鸿章的推动下，北洋水师在1890年前后超越了南洋水师，成为了大清规模第一的舰队。\n\n与其他几支舰队不同，北洋水师的舰船大多进口自德国和英国，与之一同进入中国的还有西方的军事教官，都为北洋水师的崛起打下了基础。当从德国订购的定远号和镇远号铁甲舰服役后，北洋水师在东海和黄海地区的优势变得愈发明显，整个海军此时拥有大大小小78艘舰船，总排水量83900吨，被许多人认为是亚洲第一的海军力量。然而，海军的发展势头却在朝廷内传播了一种虚妄的乐观，很少有人将大力发展海军且国力正在崛起的日本视为威胁，因此朝廷将海军的军费转而投入到了国内赈灾和修缮颐和园的工程当中。\n\n由于缺乏资金和训练，北洋水师尽管在纸面上拥有很强的实力，却在甲午战争的黄海海战中，面对东乡平八郎率领的联合舰队损失了大量的主力战舰。此战过后，日本控制了海面，并援助陆军在朝鲜战场上势如破竹，将清军赶出了辽东半岛。北洋水师的残部在丁汝昌提督的带领下撤回了威海卫的基地，此处由大量水雷和克虏伯岸防炮保护，看似固若金汤。不过，面对日军孤注一掷的鱼雷艇夜袭，加之在陆地上被彻底包围，丁汝昌也意识到了清廷已经抛弃了他的这支孤军。在顽强抵抗二十余天后，丁汝昌自杀殉国，并允许其继任者向日军投降。\n\n由于损失了全部战场上的军事力量，大清不得不接受了马关条约苛刻的条件，向日本割让了台湾并放弃了朝鲜。在八国联军侵华等等事件过后，大清在无尽的内乱和不平等条约中走向了崩溃。在1911年辛亥革命的烈火中，中国上千年来的帝制被彻底终结了。"
 naval_lore_desc_2_chi: "1911年，清朝在辛亥革命中倒台，新生的共和临时政府由孙中山领导，在南京正式成立。不过，革命军只控制着半壁江山，在北方，曾经的清朝高官、北洋军总指挥袁世凯仍然掌控着中国的核心地区。次年，孙中山和袁世凯达成了一项政治妥协，前者以放弃临时政府大总统身份并任命袁世凯为总统作为条件，换取中国的完全统一。然而仅仅几年后，袁世凯便自立为皇帝，这自然遭到了社会各界乃至他身边人的极力反对。在此背景下，护法战争爆发，但在1916年袁世凯去世后戛然而止，致使中国在刚有起色之时再次堕入分裂的边缘。\n\n在军阀混战时期，中华大地被无止境的战争所撕裂，大大小小的军事主官割据一方，致使北洋政府的政令难以实行。作为世界大战的胜利者，中国也没有得到应有的尊重，反而还承受了日本控制山东半岛的切肤之痛。在直系和奉系军阀围绕着北京而征战不断的时候，孙中山和他领导的国民党正在南方韬光养晦，他确立了联俄联共的方针路线，试图通过更加强大的手腕维持国民党的团结，以彻底终结军阀时代。不幸的是，他在1925年与世长辞，留下了国民党中央不断的党争，而蒋介石后来居上并掌握了国民党的大权，国共合作的前景变得愈发不明朗。1926年，国民革命军发动北伐，虽然这场战争埋葬了北洋政府，但是蒋介石无力彻底消除军阀的影响，此时的中国仍然被几股势力割据，其中就有冯玉祥的国民军、阎锡山的晋系、张学良的东北军和西南地区林立的军阀。\n\n早在北洋政府时期，中华民国海军就一直效忠于国民党，这在二十年代的国共内战时期也是如此。三十年代的国民海军非常落后，其最大的一艘军舰还是清朝时期订购的海圻号防护巡洋舰，其他大部分舰船的历史也都可以追溯到清朝。直到1930年前后，中国才终于获得了一型现代化的军舰，即海军旗舰宁海号巡洋舰。宁海号和姊妹舰平海号都由日本设计，安装了六门140毫米炮和四根鱼雷发射管，在当时是中国能获得的最先进的武器装备。不过受到中日关系恶化的影响，平海的交付时间一拖再拖，可能要到1936年或者更晚才能交付。\n\n海军拥有四支主战舰队，其中第一和第二舰队由闽系军官组成，舰队的实力雄厚，也是蒋介石倚重的中央部队。第三舰队在东北易帜后，由原奉系的海军改组而来，一度拥有几大舰队中最大的吨位。不过随着其中三艘巡洋舰在1933年的薛家岛事件后叛逃至粤系军阀陈济棠旗下，第三舰队的实力一落千丈，不得不启用镇海号充当旗舰。即使之后海圻号和海琛号重新回归，却只是在名义上隶属第三舰队，而在实际上已被南京完全掌控。肇和号巡洋舰则留在广州，成为了日后粤系舰队，即第四舰队的一员。\n\n1931年，九一八事变爆发，日本关东军借口东北军蓄意破坏满铁公司的铁道，在无警告的情况下炮击沈阳。蒋介石却在此时下令东北军不得抵抗，命令所部退出关外，拱手让出了整个东北。他在九一八当中表现出的软弱态度促使日本继续对中国的侵略，1932年，日本对驻扎上海的第十九路军发动突袭，一二八事变爆发，最终在中国国民党当局的让步下促成了上海非军事区的建立。这些侵略性的行动常由日本陆海军的中下级军官策划发动，却并未在军部高层引发太多反对，这标志着日本的文官政治走向终结，在犬养毅内阁最后为维护宪政的努力在五·一五事件中化为乌有后，短暂的大正民主彻底结束。\n\n随着日本军部逐渐稳固了权力，中国的普通民众都意识到了抗日的迫切性，但蒋介石仍然坚持“攘外必先安内”的策略，继续着国共内战，也反对毛泽东的统一战线倡议。1936年的中国宛如一头睡狮，但也许只有一记重拳才能让睡狮醒来。"
