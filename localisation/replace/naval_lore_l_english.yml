 naval_lore_desc_2_eng: "在世界大战结束后，英国皇家海军仍然是世界上规模最大、实力最强的海军，紧随其后的是美国海军，至于日本、法国和意大利则被远远甩在后面，不过皇家海军的优势正在逐步衰减。眼看美国和日本都在雄心勃勃地推动造舰计划，皇家海军却因为帝国捉襟见肘的财政状况而停滞了。\n\n不过，军备竞赛的不确定性使得其在美国公众当中并不受欢迎，这促使美国国会否决了威尔逊总统的1919海军扩张计划，在1920年的总统大选中，主流的政治力量还是延续了美国在战前就形成的孤立主义，自然也缺乏热情和动力去进行下一场海军竞赛。虽然美国是英国的头号竞争对手，但其仍然在维持海军力量对比平衡的问题上找到了和英国的共同利益。在1921年末，双方都意识到了对方希望限制军备的意愿，这最终促成了五国参与的华盛顿海军会议。\n\n由于条约限制了战列舰和次要战舰的建设，海军强国在二十年代进入了一段“假日”，期间没有建造一艘新战列舰。在G3和N3项目取消后，胡德号成为了战后海军计划仅剩的硕果，也是当时最先进的战舰之一。与此同时，条约要求英国拆解或处理掉了大量老旧的战列舰，剩下的战舰虽仍在服役，但也已经加速老化。1922年，两艘被称为大七的纳尔逊级战列舰在条约的框架下开始建造，它们使用16英寸舰炮，成为了英国在进入海军假日前最后建造的战列舰。\n\n同期进行的工程还囊括了对老式战列舰和战列巡洋舰的现代化改装。伊丽莎白女王级在二十年代末至三十年代初接受了大规模改进，它们的舰桥几乎完全更换，形成了一个巨大的封闭结构。类似的改装也发生在复仇级和声望级上，两者都在二、三十年代加强了防空能力以适应现代化海战。\n\n即使战列舰的发展被限制了，英国在航母的发展方面取得了重大突破。皇家海军是最早实验航母的海军之一，早在1918年，其就通过在罗索伯爵号上安装全通甲板发明了第一艘真正意义上的航母，即百眼巨人号。自那以后，英国又在竞技神号和鹰号的建造中积累了经验，并再次在勇敢级的改装中得到应用。到了1936年，英国拥有各类大小的五艘航母，还有新一代的装甲航母皇家方舟号正在建造中。\n\n为了保卫庞大的殖民帝国，英国在二十年代发展了一系列装甲薄弱但非常灵活的巡洋舰。虽然以郡级和利安德级为代表的英国巡洋舰在防护方面并不突出，但却能在遥远的水域作战，和可靠的新型驱逐舰一道保护帝国贸易路线上的每一个节点。\n\n当世界朝着四十年代迈进的时候，一切对于大英帝国而言似乎岁月静好。但四起的消息都指向意大利和日本即将退出正在进行的第二次伦敦海军条约谈判，并重新开启军备竞赛，这为凡尔赛体系蒙上了一层不确定性。目前来说，皇家海军仍然统治着波涛，但其急需重整军备、枕戈待旦。"
 naval_lore_desc_2_usa: "应条约的要求，美国海军取消并拆除了1920年后开始建造的主力舰，其中也包括更早建造的华盛顿号战列舰。一些过时的无畏舰则去除了武装，并作为训练舰使用。海军最后剩下的是十几艘装甲厚重但是航速缓慢的战列舰。\n\n不过这些并非只有坏处，列克星敦号和萨拉托加号航空母舰都由建造到一半的战列巡洋舰改造而来，这极大地增强了美国的海航力量。事实上，美国对海航的研究可以追溯到1912年，也就是民间飞行员尤金·埃利驾驶一架柯蒂斯D型飞机从伯明翰号军舰上起飞的时刻。1920年，运煤船土星号被安装了一条全通甲板，这艘由民用船改装来的兰利号航母成为了美国航母发展公认的起点。\n\n在接下来的十年间，尽管美国的经济在咆哮的二十年代实现了腾飞，但是海军并未得到设想中的巨量投资，其反而专注于翻新老旧的战舰。到了二十年代末期，美国海军开始设计建造全新的条约巡洋舰。其中最有代表性的莫过于海军第一级条约重巡彭萨科拉级，以及在之后服役的更加标准化的北安普敦级和波特兰级巡洋舰。可是，就在海军建设刚有些许起色的时候，美国扩充海军实力的进程却遭遇了一记重击。\n\n如今，在大多数人的认识中，大萧条起于世界大战过后的产能过剩，不过它的原因可能远远不止这一点。资本主义的无序扩张、过度增发消费贷款和金本位等等因素的影响都是这一全球性经济灾难的重要一环。随着纽约股市在1929年彻底崩溃，前往银行挤兑的人群排起了长龙，然而即使是银行也因为大量发行债务耗尽了现金，完全无力偿还那么多存款，紧接着带来的银行倒闭使得情况更加恶化。也许这一危机本有一丝机会可以被遏制住，但在胡佛总统灾难性的施政措施影响下，大萧条成为了美国挥之不去的噩梦，最终彻底粉碎了美国梦，并让数百万人家徒四壁，公司破产。\n\n当富兰克林·罗斯福在1933年宣誓就职总统的时候，过去四年间的经济危机已经让美国满目疮痍，工商业凋敝。不仅如此，美国社会在这一危机的打击下也变得愈加割裂。为了提振美国经济，罗斯福新政出台，通过一系列市场规范和政府强势介入试图修复大萧条带来的影响。新政致力于提供更多的工作机会，这将提升民众的消费能力，从而扭转市场的颓势。而作为曾经海军部的二把手，罗斯福对海军也非常重视，即使是在政府财政困难的时候也想方设法为海军提供全力支持。新政设立的公共工程管理局就为海军建设提供了许多资金，除此以外还派出了大量工人参加造船工程，并带来了包括新下水的约克城级航母在内的重大成果。\n\n美国海军从未停止对新战术的实验。在整个间战期，美国海军举行了一系列被称为舰队问题的演习。它们的规模在胡佛任内受财政问题的影响有所缩小，但是在罗斯福就任后恢复了正常。良好的创新风气让美国的海军军官热衷于新技术和新战法，其中包括了对磁性鱼雷的研究，还有针对与日本帝国潜在战争推演的橙色战争计划的制订。\n\n虽然新政已经初见成效，但是美国经济的复苏过程仍然有较长一段路要走。随着战争的阴云再次笼罩在欧洲和亚洲上空，一切仿佛又是1914年的预演一般，牵动着美国人的思绪。美利坚合众国至少在当下和可以预见的未来仍然会维持中立，也许当战争爆发时，她将是和平与自由最后也是最坚强的堡垒，但问题是，谁又能断言呢？"
 naval_lore_desc_2_jap: "日本一直以来就将美国当作威胁其霸权的最大假想敌，因此其长期致力于打造一支质量至上的舰队，以增加美国干涉亚洲事务的成本，从而遏制这一可能性。不过表面强大的日本帝国海军并非铁板一块。虽然日本对航空母舰的研究开始时间很早，但是海军高层对于战列舰和航母地位的争论却从未停歇。与此同时，另外一场关于是否要屈居于华盛顿体系之下的争论也在进行着，两派人分别是加藤友三郎海军元帅为首的务实派和伏见宫博恭王等人支持的舰队派，各自都试图对日本海军的发展施加影响。\n\n可以确定的是，日本帝国海军无力在太平洋与美国海军正面对决。唯一的办法，只能是引诱美国海军劳师远征进入日本的圈套，并在日本的战列舰有能力与其决战之前全力消耗美国的有生力量。这一战略被称为“舰队决战战略”，对日本三十年代以来的军舰设计和海军学说发展都产生了深远的影响。\n\n日本的大部分军舰在二十年代接受了大规模的修缮和现代化改装，这包括了对金刚级战列巡洋舰加强装甲和对长门级战列舰的主机改进等等。此外，日本的海军设计师也意识到了日本军舰与美国同类舰艇的差距，因此他们倾向于在一艘军舰上堆砌武备和防护等各项指标，这一思想的产物就有著名的特型驱逐舰。新设计的特型驱逐舰排水量达到1750吨，远高于美国在1930年前建造的驱逐舰，同时它们有更好的武器，在之后还陆续装备了令人闻风丧胆的九三式氧气鱼雷。九三鱼雷在西方国家也称长枪鱼雷，是一种射程远、威力巨大的先进武器，其在妙高级和高雄级等巡洋舰上也得到了应用。然而，在条约规定的吨位限制内过于重视武装也带来了船体稳定性的问题。友鹤事件和之后的第四舰队事件全部都指向了军舰设计中的问题，这导致日本海军不得不花费大量时间和资金为有缺陷的军舰增强稳定性和适航性。\n\n作为对1930年伦敦海军会议的回应，日本海军开始了一系列基于条约限制的建造计划，以保证在条约框架内尽可能加强巡洋舰部队的实力。这些计划通常被称为丸计划，或者舰队补充计划，并将在1931年、1934年、1937年和1939年分几批开展。丸一计划主要投向了最上级巡洋舰的建造工程，这是当时世界上最大的轻巡洋舰，并很快迎来了其他国家尤其是美国的关切，直接促使美国在几年后以布鲁克林级作为应对。丸二计划开始于1934年，包括苍龙号和飞龙号两艘新锐航母的建造预算都在这一年获得了批准，不过飞龙号的工期会在1936年晚些时候才开始。仅仅几年前，日本曾利用条约中关于航母认定的漏洞建造了龙骧号航母，它也成为了日本未来建造轻型航母的蓝本。\n\n随着丸三计划的开始日期逐渐逼近，海军条约缔约国的官员和高级将领都开始相信日本可能会退出第二次伦敦海军条约的谈判。在海军内部，对于一级超重型战列舰的选型和筹划也在秘密进行中，这一设计将会装备九门460毫米巨炮，一旦建成将使所有在其之前建造的战列舰相形见绌，昭示着日本扩充海军的决心。\n\n三十年代对于日本而言，似乎十分漫长。对内，政局动荡、军部野心勃勃，五·一五事件的余波还未散去；对外，与中国的关系也在1931年的满洲事变和1932年的上海事变后，堕入了自1895年日清战争以来的最低点。此时的日本帝国，犹如一列飞速行驶却缺失了手刹的火车，正在疾速滑向战争的深渊。当军部受在华侵略的成果激励而变得越来越冒险和激进时，对西方国家实施贸易禁运的恐惧又让日本的精英担忧可能会隔绝于世界。不论如何，这都是危急存亡之秋，为了日本的国运和未来，帝国上下必须立刻行动起来。"
 naval_lore_desc_2_fra: "1922年的华盛顿海军条约签订之后，法国将对巡洋舰的制约考虑进了自身的设计当中。为了维护法兰西海军大国的地位，其也跟随其他四国的步伐，建造了一批条约巡洋舰。海军造舰部设计了8000吨级的迪盖·特鲁安级巡洋舰，此项目在1924年造舰计划中获得批准，为了满足条约规定，其在保证安装8英寸主炮和高航速的前提下削减了防护性能。紧随其后的迪凯特级巡洋舰和前者一道成为了法国海军在世界大战之后建造的首批现代化军舰。几年后，絮弗朗级巡洋舰在维持同等性能的情况下还对装甲做了进一步优化。\n\n与此同时，法国还将更多的资源投入到了大型驱逐舰的研发当中。对用于防御驱逐舰和鱼雷艇的大型驱逐舰的研究实际上在世界大战之前就已经开始了，这种舰艇可以有效保护法国的战列线，但是在开战后，海军总参谋部却将其暂停了。1917年相关工作陆续重启，但直到1919年总参谋部决定切割驱逐舰角色后才真正步入正轨。其中，较小的鱼雷驱逐舰负责运用鱼雷扰乱敌方战列线并为己方护航；大型驱逐舰负责侦察，而护航或扰乱敌方战列线并非它们的主要职责。这对驱逐舰的全天候、耐久性和面对巡洋舰的战斗能力提出了考验。\n\n大型驱逐舰的首次尝试是1923年的豺狼级，后续建造于三十年代前后的猎豹级、鹰级和沃克兰级也基本延续了类似的设计。这些驱逐舰的排水量接近2000吨，并最终在空想级上达到顶峰，甚至成为了轻巡的竞争者。空想级装备了两座拉图式或帕森斯式双轴变速涡轮，尽管设计航速已高达37节，但在海试中各舰却跑出了41-45节不等的超高航速。速度上的优势也影响了巡洋舰的发展，以1930年的埃米尔·贝尔坦号高速巡洋舰为起点，它为后来包括拉加利索尼埃在内的法国巡洋舰提供了蓝本。新型重巡阿尔及利亚号也在此时动工，并将是法国最后一型条约巡洋舰。\n\n在海军条约的限制下，法国在间战期的战列舰设计主要针对意大利的高速巡洋舰，所以产出的方案通常偏小且防护不足。但是德意志级装甲舰的出现打破了这一观点，并促使法国海军建造更大的主力舰以为回应。作为直接产物的敦刻尔克级战列舰设计完成于1932年，其安装有两座前置四联装330毫米主炮，装甲则足以抵御德意志级的主炮。由于其体型相较其他条约战列舰更小，所以也常被一些人认为是战列巡洋舰。\n\n不过，敦刻尔克的出现并未结束法国发展战列舰的努力。考虑到孤拔级和布列塔尼级正在急速老化，同时意大利又在1934年开建了利托里奥级战列舰，法国海军便紧接着在1935年订购了两艘高速战列舰，也就是基于敦刻尔克的布局设计的黎塞留级。黎塞留的各项性能获得了大幅提升，首先便是主炮口径被拔高到380毫米，其次它们的装甲也可以抵御相同口径火炮的射击。尽管法国的设计师利用减少炮塔、压缩锅炉大小、减少船体长度等方式试图使黎塞留的吨位低于条约限制，但是其排水量仍然略微高于条约规定。\n\n在三十年代，虽然法国海军的实力落后于英国、美国和日本，但自帝国时代传承下来的海军传统仍然确保了海军是第三共和国军事力量中不可或缺的一环。然而欧洲平静的表面下，各国的政治氛围都在发生着微妙的变化，其中尤以德国为甚，此时对于又一场德法冲突的担忧开始甚嚣尘上。战争还是和平，不同的思想困扰着每一个法国人，也割裂了法国社会。法国的人民是否还有信念像二十年前那样，打赢一场迫在眉睫的战争呢？一切还犹未可知。"
 naval_lore_desc_2_ita: "在法西斯党夺权后，意大利的战略制定者便梦想打造一支可以对抗英国皇家海军的舰队。英国对于科孚岛事件的强硬态度让墨索里尼和他的幕僚们意识到，所谓意大利的地中海霸权不过是被英国用直布罗陀、苏伊士运河、马耳他和塞浦路斯等海外基地所堵死的围城罢了。\n\n间战期间，意大利海军考虑到自身兵员素质问题，选择发展装备长射程火炮的高速战舰，这是为了避免在与皇家海军的中近距离交战中吃亏。理论上来说，此类设计可以让舰队在敌方开火前获得先手的机会，从而取得交战的主动权。因此这些特性在之后的意大利舰船和火炮发展中占了很大的比重。\n\n二十年代初期，意大利开始设计符合条约要求的巡洋舰，这些方案大多遵守10000吨排水量和8英寸主炮等限制，由菲利普·邦菲列蒂将军于1923年提议的特伦托级巡洋舰成为了意大利第一级条约重巡。1924年，法国建造的迪凯特级巡洋舰就刺激了意大利，后者即刻订购了两艘特伦托级，但是过度重视高速却是牺牲装甲带来的。又过了几年，法国下水了更加先进的空想级驱逐舰，对意大利的同类舰构成了极大的质量优势，为此意大利海军建造了一系列被称为佣兵队长级的巡洋舰，这些战舰的规模介于法国的大型驱逐舰和巡洋舰之间，和英制利安德级有些类似。其中，朱桑诺级和卡多纳级几乎完全相同，它们的后继者蒙特库科利级则加强了装甲防护。重视防御的思路在扎拉级的发展上也得到了应用，为此意大利还打破了华盛顿海军条约的限制。\n\n除了巡洋舰外，意大利为了应对大型驱逐舰的威胁，也发展了多级不同大小的驱逐舰。战后早期的驱逐舰排水量通常在1000吨左右，而1928年建造的航海家级则将这一数字提高到了1900吨，已经非常接近法国的豺狼级了。在武器方面，这些驱逐舰普遍使用120毫米舰炮且配有威力不俗的鱼雷。不过，之后建造的箭级和迅雷级却没有延续吨位上的优势，其主要原因在于为了高速而减小船宽的失败设计。这些教训对于以奥里亚尼级为代表下一代驱逐舰至关重要。\n\n1932年，法国开始建造敦刻尔克级战列舰，而意大利的回应也很快到来。当年年末，意大利的海军设计师以德意志级为参考对象，设计了一种排水量18000吨、安装六门343毫米炮的小型主力舰，不过海军高层并不认可，要求提供一种更大型的方案，也就是之后的利托里奥级战列舰。一开始，利托里奥级计划建造两艘，1934年利托里奥号和维托里奥·维内托号陆续铺设龙骨。不过随着国际局势日益紧张，海军担心仅仅依靠两艘战列舰无法对抗英国和法国在地中海的舰队，于是在1935年，多梅尼科·卡瓦尼亚里海军上将向墨索里尼提议再追加罗马号和帝国号的建造计划，以此应对可能的英法同盟。不过，墨索里尼对此一时间还难以下定决心。\n\n尽管意大利海军仍然弱于皇家海军，不过它在地中海的存在难以忽略。在入侵埃塞俄比亚之后，意大利的行为已经在逐步打破世界的平衡和和平。同样认为自己在二十年前的那场战争中失去了一切，复仇主义主导的德国对意大利的行动表示赞许。目前来看，尚不清楚意大利海军会在其中扮演何种角色。"
