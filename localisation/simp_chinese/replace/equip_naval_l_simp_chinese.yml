 vnr_ship_hull_carrier_conversion_bb: "战列舰体改装航母"
 vnr_ship_hull_carrier_conversion_bb_desc: "作为第一批大型航空母舰，这些船原本是作为传统的主力战舰而建造的，但是因为华盛顿海军条约的限制被改造为了航空母舰。只有少数国家建造了这种航母，而且它们的搭载量也各不相同：从最低的六十多架到最多一百多架。通常情况下，它们有保留重型装甲和其他炮舰才具有的特征。尽管是属于半实验性质的船只且性能不太可靠，但它们仍然是一种非常强大的军备，并为后世的舰队航母研发奠定了基础。"
 vnr_ship_hull_carrier_conversion_ca: "巡洋舰体改装航母"
 vnr_ship_hull_carrier_conversion_ca_desc: "有了使用水上飞机母舰的经验，那些拥有足够资源的海军开始研发下一代能够携带飞行器的舰船。与它们的先辈不同，这些航空母舰设计了飞行甲板，允许飞机能够飞离舰体，然后返回并降落到甲板上。由民用船只和水上飞机母舰改装而来的这些船只大多受到了相对逼仄的飞行甲板及机库的限制，但它们确实证明，舰船有能力高效地执行海上空中补给的任务。"
