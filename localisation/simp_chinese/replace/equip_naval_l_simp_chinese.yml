 naval_equipment: "舰船"
 vnr_ship_hull_submarine_1_desc: "新的潜艇设计较之以前有了长足的进步，第一批作战型潜艇能够真正在战斗中有效行动。柴油电力发动机取代了第一批潜艇广泛使用的汽油电力发动机，使它们的航程和航速大幅提高。在与敌舰接战过程中，它们主要作为轻型鱼雷潜艇，但同时它们缺乏水下速度和续航能力，短暂的时间过后便不能在水下停留。这就是世界大战期间主要海军强国使用的潜艇。"
 vnr_ship_hull_submarine_2_desc: "作为“巡洋”潜艇这一设计的发展，一些潜艇进一步发展了“巡洋”的理念，配备了更为大型的舰炮且更强调水面性能；另一些则转而寻求提升潜航能力和舰艇性能。"
 vnr_ship_hull_submarine_3_desc: "从早期设计中获得的关于延长水下航程、航速和整体性能的经验，让潜艇的发展远离了“巡洋”模式，并将重心拉回了追求潜艇水下能力的路上。这些船只在早期型号的基础上极大地得到了提升，满负荷搭载了强力的鱼雷，对所有洋面上的船只来说都是个可观的威胁。但是，它们仍然受限于潜水的时长、航程以及速度的影响，而且在浮出水面时仍然很脆弱，尤其是面对飞行器时。"
 vnr_ship_hull_submarine_4_desc: "随着电池容量的大量提高，先进的潜航空气再循环系统以及超前的设计被启用，这些潜艇是第一批可以在海域执行任务的大部分时间里保持潜航状态的潜艇。因此，它们标志着海战发生了巨大的改变，过去潜艇的优点如今真正发展为了威胁。这种战舰为部署它们的国家提供了统治海洋的能力。"
 vnr_ship_hull_light_1_desc: "世界大战对驱逐舰提出了新需求——驱逐舰不仅仅要屏卫舰队，还要用来保护协约国的水上运输线。为了应对这一需求，驱逐舰的设计被简化，随即大规模生产以满足军队需求。这一时期的驱逐舰通常排水量达一千吨，最高航速为34节，并携带有更大的鱼雷。"
 vnr_ship_hull_light_2_desc: "早在世界大战中期，驱逐舰就已展现出大型化的趋势，由于在战争中许多战例表明，大多数驱逐舰在第一次齐射中就用完了鱼雷，致使浪费了之后进攻的机会，因此驱逐舰后来的发展对船体结构和武备做了针对性的加强。这一时期的驱逐舰排水量暴增至1500到2000吨，并由体型略大的驱逐领舰指挥。"
 vnr_ship_hull_light_3_desc: "截止1935年，尽管许多人对“航空母舰在全面战争中有多大用处”这一问题仍持怀疑态度，然而随着越来越强大的新型飞机开始服役和一些海军开始应用航空母舰，各国对“飞行器可能对军舰造成威胁”这一点的认识日益牢固。持续不断的演习向世界证明了，航空母舰在海军之中必有一席之地。因此，这一时期的驱逐舰引入了多用途主武器，极大地改善了驱逐舰的防空能力，从而提高了驱逐舰的实用性。这一时期的驱逐舰排水量达到了2500吨，通常它们的鱼雷搭载量也有增加，以补上现代巡洋舰削减鱼雷搭载量而造成的缺口。"
 vnr_ship_hull_light_4_desc: "随着第二次世界大战的爆发，世界各国海军都需要廉价的防空平台；英国人在航母作战中的胜利向世界表明，驱逐舰不仅仅适合于侦察和执行反航母任务，而且可以进行现代的反主力舰作战；先进的反潜技术，如新型的刺猬深水炸弹，在对抗护航行动中遇到的威胁时能起到至关重要的作用。上述这些理由都提高了对驱逐舰的需求。以前，砸给驱逐舰的钱都被节省下来用于开发巡洋舰和装甲巡洋舰，而现在驱逐舰又作为舰队和护航船队的重要组成部分重回一线。虽然通常情况下它们不比它们的先辈体型大，但是它们的技术水平却先进得多，大多采用平甲板和更大号的鱼雷武器。"
 vnr_ship_hull_light_5_desc: "在第二次世界大战末期，世界各国海军被迫适应新型潜艇几乎能一直呆在水下的这一状况；这一时期，航空母舰载满了可以轰沉主力舰的飞机，反而那些装上了巨炮的巡洋舰在航空母舰和潜艇面前变得无足轻重。在绝大多数海军理论家看来，由于驱逐舰搭载了多用途速射炮，能够摧毁一切试图冲击阵线并进行俯冲轰炸的敌军飞行器，未来主力舰队的护航屏卫任务几乎将彻底被驱逐舰接管。由于这类舰艇往往搭载了越来越多的防空武器和更多的主炮，它们的排水量随之增加，常常达到3000吨。"
 torpedo_cruiser: "重雷装巡洋舰"
 torpedo_cruiser_desc: "根据绿水学派的学说，小型战舰装备鱼雷可以有效且廉价地击败更大的战舰，因此这些巡洋舰主要装备鱼雷。大部分鱼雷巡洋舰在19世纪90年代的大多数海军中不再受宠，但依然有许多其他海军一直到20世纪早期仍在尝试获取它们。现代的鱼雷巡洋舰被设计为使用潜艇不能携带的特殊鱼雷。"
 early_ship_hull_cruiser_desc: "直到十九世纪末，无防护巡洋舰仍然占据着舰队中的一席之地，此时拥有装甲保护的防护巡洋舰开始涌现，还有更大的装甲巡洋舰也逐渐进入海军的视线。快速发展的巡洋舰在二十世纪初发展出尺寸各异的型号，从火力和防护逼近无畏舰的战列巡洋舰到随驱逐舰一同行动的舰队领舰，这些新锐的巡洋舰已经大幅超越了过去的主力舰。"
 vnr_ship_hull_cruiser_1_desc: "直到十九世纪末，无防护巡洋舰仍然占据着舰队中的一席之地，此时拥有装甲保护的防护巡洋舰开始涌现，还有更大的装甲巡洋舰也逐渐进入海军的视线。快速发展的巡洋舰在二十世纪初发展出尺寸各异的型号，从火力和防护逼近无畏舰的战列巡洋舰到随驱逐舰一同行动的舰队领舰，这些新锐的巡洋舰已经大幅超越了过去的主力舰。"
 vnr_ship_hull_cruiser_2_desc: "二十年代至三十年代初的海军军备建设在大体上受到了条约的限制，这防止了各国重蹈二十世纪初海军军备竞赛的覆辙。1922年签署的华盛顿海军条约规定了巡洋舰的最大吨位不得超过10000吨，主炮口径不得超过8英寸，以这一标准为上限而设计建造的一批间战期巡洋舰被称为“条约巡洋舰”。"
 vnr_ship_hull_cruiser_3_desc: "战间期见证了自海军假日以来巡洋舰的又一次革新。由于政治和财政事宜制约了各大海军强权，这一时期制造的舰船在体量上比他们的前代舰大不了多少，不过它们有8英寸巨炮和三联装炮台以及四管鱼雷发射器来升级其火力水平。随着空军对海战的影响不断提高，防空武器也受到了人们的重视，使得这批舰船安装了3至5英寸的高仰角高平两用炮，并辅有越来越多的自动机关炮。\n\n在§Y巡洋舰船体§!上安装§Y大型巡洋舰角色§!可以使用§Y大型巡洋舰主炮§!和§Y大型巡洋舰装甲§!。"
 vnr_ship_hull_cruiser_4_desc: "由于经费的增加，战间期末期和二次世界大战爆发之初建造的新型巡洋舰在体量上又有了小幅增长。虽然火炮的口径仍然在7到8英寸上下，但是它们通过额外的炮塔或者增加联装火炮数量来让船只的火力水平相比前代进一步得到强化。同时，副武器也进一步升级，增加了高平两用炮和专用的防空武器，通常还带有改进了的火控系统。雷达系统也逐渐在该代巡洋舰上普及开来。"
 vnr_ship_hull_cruiser_5_desc: "大战后期和战后初期的巡洋舰仍与大战初期的巡洋舰相似，同时也吸收了战争中获得的经验教训。由于实践证明空中力量是船只最大的威胁之一，设计者们将重点放在用强化火控、改善炮台和雷达之间的协调来进一步提高防空能力。一些海军还试验了主炮的自动装填装置，大大提高了主炮的射速。不过，火箭和导弹的快速发展最终将会让包括巡洋舰在内的所有炮舰退出历史的舞台，所以这也意味着它们将是许多国家海军中最后一代“老式巡洋舰”。"
 early_ship_hull_heavy_desc: "该级别船只设计开始于世界大战前夕并在大战过程中完成，它们代表了大战前海军发展的最高水平。它们是这场战争中舰队领袖级别的战舰，并在战后很长一段时间里都保持着强大的战斗力。尽管它们的航速明显快于之前的无畏舰，但是它们最显著的不同之处在于其升级后的武器装备：它们携带8-10门14-15英寸的主炮，大多数装在双炮塔上，但也有少数安在三联装炮台上。它们毁灭性的火力和厚重的装甲保证了他们将会是日后舰队的核心，但是这些进步是用不断飙升的造价换来的。这些军舰需要比以往的军舰更为高昂的巨额投资，尽管在建成之前它们还只是空中楼阁。"
 vnr_ship_hull_heavy_1_desc: "该级别船只设计开始于世界大战前夕并在大战过程中完成，它们代表了大战前海军发展的最高水平。它们是这场战争中舰队领袖级别的战舰，并在战后很长一段时间里都保持着强大的战斗力。尽管它们的航速明显快于之前的无畏舰，但是它们最显著的不同之处在于其升级后的武器装备：它们携带8-10门14-15英寸的主炮，大多数装在双炮塔上，但也有少数安在三联装炮台上。它们毁灭性的火力和厚重的装甲保证了他们将会是日后舰队的核心，但是这些进步是用不断飙升的造价换来的。这些军舰需要比以往的军舰更为高昂的巨额投资，尽管在建成之前它们还只是空中楼阁。"
 vnr_ship_hull_heavy_2_desc: "间战期的一系列限制战列舰的条约保证了各国不会再被卷入一场花费不菲的无畏舰竞赛。而就在几年前，美国正在太平洋方向面临着这样一场潜在的军备竞赛，面对极速扩张的日本帝国海军和英国皇家海军，三国之间爆发战争的可能性愈演愈烈。为此，美国在限制海军发展扩张的方面表现得尤为积极，并努力促成了华盛顿海军条约的签订。条约限制了各国主力舰的规格以及舰队吨位的比例和构成，而在战后设计建造的重型战列舰——例如英国的N3级、美国的南达科他级和日本的纪伊级，则都成为了条约的牺牲品。这一时期服役的战列舰一般被称为“条约战列舰”，其中的佼佼者便是有海军假日七巨头之称的七艘战列舰。"
 vnr_ship_hull_heavy_3_desc: "在三十年代，各国因海军条约的限制着力对老旧的战舰进行现代化改装，这一工程包括了更高更坚固的舰桥以及先进的光学测距仪，对炮塔和水平装甲加固以防御跳弹和航空轰炸的伤害，另外还有对防空火力的加强。即使在三十年代末，战争的威胁愈发紧迫，各国对战列舰的建设投入也远远不及世界大战时期。十年海军假日的影响意味着各国造船能力的萎缩以及舰队建设战略重心的转移。"
 vnr_ship_hull_heavy_4_desc: "由于第二次世界大战即将爆发，国际局势已前所未有的紧张起来，设计师们也在寻求建造新一代船只以应对即将到来的战争。虽然一些国家已经将海军的希望转移到航母上，但是令一些国家仍然坚持航母只能作一个辅助角色，不能取代战列舰在反主力舰方面的主要角色。以德国为代表的这类国家，重新审视了自己的设计方案，专注于改进装甲布局、采用更有效的火炮和炮塔、提高航速。"
 vnr_ship_hull_heavy_5_desc: "在第二次世界大战结束时，列强们面临着一个不容置疑的事实：实践证明了，海军航空力量优于一切火炮主力舰。然而，一些国家坚持发展战列舰作为对岸炮击平台、面子工程和航母舰队的辅助舰。设计师们在战舰上加装了防空炮台以及新型的防空火箭。多年后，实践证明这些设计并不成功；虽然这批船只中有不少继续良好运作到了70年代，但是它们普遍被人认为过时了，大多时候只能在国家元首进行国事访问以及在地区冲突中偶尔提供对岸炮击支援时才能发挥作用。"
 vnr_ship_hull_carrier_1_desc: "于30年代后期发展而来的这类舰艇，设计目标是提供空中侦察任务及提供轻型战斗机集中屏护更为“常规”的战舰编队。设计者让它们的航程得到了大幅提升，并努力让他们的速度跟得上在公海全速前行的主力舰队。"
 vnr_ship_hull_carrier_2_desc: "随着海军航空在几次决定性的战役中大放异彩并向世人展示了它们的作用，海军作战行动已经进入了海军航空兵的时代，许多强权发现他们在开发航母的力度上已经落后于人了。尽管实践证明了，航空母舰大家族中的“舰队航空母舰”最为强大，但是建造它们花费的时间和资源也更多。为了快速提高本国在大洋上的空中力量，许多列强开始设计一些像这样的，相对现存轻型航母有着更大体型的航母，并以此来快速提高自己的海军航空潜力。"
 vnr_ship_hull_carrier_3_desc: "即使舰队航母的地位已经不可动摇，但是仍然有许多国家负担不起这种船只，何况海军强国们也需要一些二流航母来影响一下那些不太重要的地区。这类船只就是由此而诞生的。它们比重型航母小得多，但是融入了一些由重型航母衍生而来的设计创新，所以它们具有作为小型航母来说可观的舰载机容量、轻快的航速以及可靠的防空炮阵列。"
 vnr_ship_hull_super_heavy_1_desc: "在大战末期的陆上战斗结束后，投入到海军建设的资源迅速增长并诞生了这一批设计，特征是舰船的规模、火力、装甲、口径——当然还有成本上都突然间开始增长。这种舰船真正的把世界海上强权和那些自命不凡的大国之间的差距拉开来了，不过它们也有自己的问题：它们的快速发展和仓促的建造导致了设计上的缺陷以及机械上的问题。这类设计装备有8到10门18英寸上下的主炮，并被能够与类似武装的船只短兵相接的装甲所保护。\n随着海军假日的到来，这些从未诞生的怪兽逐渐被时间所掩盖。不过也许在未来仍有例外。"
