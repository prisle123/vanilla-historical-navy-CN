 vnr_ship_hull_pre_dreadnought: "前无畏舰"
 vnr_ship_hull_pre_dreadnought_desc: "随着19世纪90年代的威严级战列舰登上历史舞台，前无畏舰取代了19世纪70年代至80年代的铁甲舰。前无畏舰以钢制成，有坚固的钢制装甲保护，其主炮塔上装备有重型火炮，副炮塔上则有一组或多组轻型武器。\n\n由于“无畏舰”的出现，它们多在世界大战爆发前就退出了历史舞台，再加上过去三十年中以无畏舰为基础建造的钢铁巨兽轮番登场，如今只有少数前无畏舰仍在海军中服役。"
 vnr_ship_hull_cruiser_panzerschiff: "袖珍战列舰"
 GER_vnr_ship_hull_cruiser_panzerschiff: "装甲舰"
 vnr_ship_hull_cruiser_panzerschiff_desc: "作为一种绕过凡尔赛条约限制的激进方案，德国战争海军首次在三十年代发展了装甲舰，并作为海军临时的主力舰使用，一些国家也将其称为袖珍战列舰。由于拥有介于重巡洋舰和战列巡洋舰之间的火力水平，装甲舰在面对普通巡洋舰的一对一战斗中具有一定的优势，但却无力对抗一支有着良好组织且架构合理的舰队。\n一些类似的设计也曾见于包括日本和美国在内的海军早期的设计计划中，例如B65超甲巡等，只不过这些设计从未被实现过。"
 vnr_ship_hull_cruiser_coastal_defense_ship: "岸防舰艇"
 vnr_ship_hull_cruiser_coastal_defense_ship_desc: "岸防舰艇是一种小型战舰，其体型往往与巡洋舰相当，它们牺牲了速度和航程，换来了更为厚实的装甲和更为强大的武器。对造不起正儿八经战列舰的国家和那些只需要有能在本国海岸附近执行任务的浅吃水舰艇的国家来说，这类“岸防舰艇”可谓是性价比优异。"
 ship_hull_torpedo_cruiser: "重雷装巡洋舰"
 ship_hull_torpedo_cruiser_desc: "以拆除一些主炮和防空炮为代价，搭载着大量鱼雷发射管的轻巡洋舰。"
 vnr_ship_hull_super_heavy_1: "超重型船体"
 vnr_ship_hull_cruiser_submarine: "大型潜艇船体"
 vnr_ship_hull_cruiser_submarine_desc: "和过去的潜艇相比，这类潜艇设计是一种“巡洋型”潜艇，设计用于执行袭击商船之类的长距离独立行动任务；同时这类潜艇携带有更好的装备，可以应付在水面遭遇敌方轻型战舰的情况。综上，这种潜艇带上了更重型的火炮，其水面航速也得到了提升。不过，他们的潜航能力依然有限。"
 vnr_ship_hull_midget_submarine: "袖珍潜艇"
 vnr_ship_hull_midget_submarine_desc: "由更少的艇员操作的微型潜艇，各方面能力都偏弱但可以大规模生产。"
