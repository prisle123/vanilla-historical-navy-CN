l_simp_chinese:
 NAVAL_TITLE_ARMOR_LAYOUT: "      主力舰装甲"
 advanced_sonar: "拖拽式声呐阵列"
 advanced_sonar_desc: "拖拽式声呐也称可变深度声呐，其可在更深的水下工作以避免舰船本身噪音带来的影响。\n\n在§Y轻型船舰§!和§Y巡洋舰§!的§Y电子设备槽位§!上安装此模块将有助于探测敌方§Y潜艇§!。"
 naval_radio_guiding_system: "海军无线电制导系统"
 naval_radio_guiding_system_desc: "无线电从最初被用于通信和雷达测距之后，又发展出遥控的功能，海军也在最新的设备上开始采用基于无线电信号的制导系统，相比惯性和预设制导方式，无线电制导还加入了目标的位置数据，更有利于攻击海上移动的舰船。"
 ship_to_ship_missile: "无线电制导反舰导弹"
 ship_to_ship_missile_desc: "使用无线电制导的早期反舰导弹，其拥有极高的突防速度和毁伤能力。不过要承载它巨大的弹体，需要专门的发射器，并不是所有战舰都有能力安装。"
 high_speed_light_engine: "高速动力系统"
 high_speed_light_engine_desc: "新发明的超高压锅炉可以为蒸气轮机提供更强劲的动力来源，从而极大地提高舰船速度，其功率甚至逼近75000匹马力。但由于其不稳定的性能，目前这种高速蒸汽轮机仅仅应用在驱逐舰等小型舰体上。"
 large_destroyer_trend: "驱逐舰大型化"
 large_destroyer_trend_desc: "舰队领舰的作用是充当驱逐舰或其他小型舰艇编队的指挥舰，一般由巡洋舰或大型驱逐舰担任。在二十世纪初期，这一职责通常由体型较小的侦察巡洋舰承担，但之后水涨船高的驱逐舰航速对这一角色提出了新的要求，为此各国在世界大战末期发展出一系列大型驱逐舰，它们在同级驱逐舰的基础上做了一定的放大，安装有更好的武备和指挥通信系统。\n\n在§Y轻型船体§!上安装§Y驱逐领舰角色§!可以加强§Y轻型火炮攻击§!。"
 escort_destroyer_trend: "护航驱逐舰"
 escort_destroyer_trend_desc: "在第二次世界大战当中，层出不穷的新型潜艇对各参战国的商船队构成了重大威胁，由于大量的驱逐舰被牵制在正面战场，对于一种经济灵活的轻型驱逐舰的需求变得越发急切。作为这一要求的产物，护航驱逐舰去除了大部分不必要的装备，只保留了基本的火炮和反潜深水炸弹，任何一个海军强国都可以在数月内建造大批该型舰艇。在声呐普及之后，这些活跃于大洋航路上的小家伙们成为了左右国家战争潜力的重要因素。\n\n在§Y轻型船体§!上安装§Y护航驱逐舰角色§!可以减少§Y造价§!。"
 destroyer_mass_production: "驱逐舰大规模生产"
 destroyer_mass_production_desc: "前线大规模的战斗使各参战国驱逐舰的损失率直线上升，即使是在战前保有数百艘驱逐舰的海军大国也难以经受这样的损失。为了保证舰队运转的效率，新一代驱逐舰采用了易于生产的装配模式，从铺设龙骨到下水的时间被大幅缩短。"
 sound_surveillance_system: "声波监听系统"
 sound_surveillance_system_desc: "声波监听系统（SOSUS）是一套基于被动声呐的反潜监听网络，这一工程需要在大洋上的岛屿和沿岸地区建设大量的监听站，通过在水下固定部署的先进声呐，可以借助低频声波能量衰减最少的深海低频声学通道（SOFAR通道）严密地监视在这一海域活动的潜艇，同时对海洋水文、地理和生物等研究也有一定帮助。"
 early_cruiser_armor: "大战巡洋舰装甲"
 early_cruiser_armor_desc: "在世界大战期间发展的巡洋舰用装甲，防护巡洋舰的出现打破了无防护巡洋舰的地位，也指明了巡洋舰未来的发展方向。\n\n在§Y巡洋舰§!上安装这个模块可以提高它们§Y抵御敌人伤害§!的能力，但也会§R降低§!它们的§Y速度§!。"
 basic_cruiser_armor: "战间期巡洋舰装甲"
 basic_cruiser_armor_desc: "华盛顿海军条约对巡洋舰的限制推动了世界各国的海军设计师采用诸如倾斜装甲等方法最大程度地节省吨位。新设计的条约巡洋舰装甲厚度适中，但相比世界大战期间的设计仍然有很大的进步，其可以抵御大部分老式巡洋舰速射炮的攻击。\n\n在§Y巡洋舰§!上安装这个模块可以提高它们§Y抵御敌人伤害§!的能力，但也会§R降低§!它们的§Y速度§!。"
 improved_cruiser_armor: "改良型巡洋舰装甲"
 improved_cruiser_armor_desc: "随着战争的阴云聚集，华盛顿体系在日本和意大利退出第二次伦敦海军会议，并建造更大型的巡洋舰之后摇摇欲坠。为了满足相应的需求，新型巡洋舰装甲的厚度和硬度都得到了提升。\n\n在§Y巡洋舰§!上安装这个模块可以提高它们§Y抵御敌人伤害§!的能力，但也会§R降低§!它们的§Y速度§!。"
 advanced_cruiser_armor: "先进型巡洋舰装甲"
 advanced_cruiser_armor_desc: "战争的经验进一步促进了巡洋舰的装甲技术发展，全新的战争期间巡洋舰除了加强装甲强度外，还采用了与战列舰类似的装甲布置设计，在维持高航速的同时将更多吨位分配给了关键部位的防御。\n\n在§Y巡洋舰§!上安装这个模块可以提高它们§Y抵御敌人伤害§!的能力，但也会§R降低§!它们的§Y速度§!。"
 searchlight: "探照灯"
 searchlight_desc: "一组基础的大功率照射灯，一般安装在巡洋舰或战列舰的船舷部位，在夜战当中对敌军进行搜索，也可以在大雾天气辅助舰船导航。虽然能够获得更好的视野，但在未确定敌方位置的情况下贸然使用反而可能暴露己方。"
 treaty_cruiser_trend: "条约巡洋舰"
 treaty_cruiser_trend_desc: "在华盛顿海军会议当中，出于担忧对主力舰的限制会导致大规模的巡洋舰竞赛，从而影响海军条约最根本的目的，各国代表同意也对巡洋舰进行限制，这包括了10000吨的排水量和不超过8英寸的主炮，在这一标准指导下建造的巡洋舰被称为“条约巡洋舰”。虽然对巡洋舰设计的审查情况并没有战列舰那么严格，但是英国和美国的设计师一般都会按照条约的规定执行，至于日本的遵守情况就没有那么严格了。"
 colony_cruiser: "殖民地巡洋舰"
 colony_cruiser_desc: "为了守卫广袤的殖民地，曾经的殖民帝国在巡洋舰的设计上看重长航程和低成本等因素。虽然殖民地巡洋舰并非特指一种巡洋舰的级别或类型，但是其仍然有着相比其他巡洋舰突出的特点，这包括了成本优势、高航速和良好的适航性。这类巡洋舰通常部署在远离帝国核心的地区，且足以在那些世界边缘的水域保持足够的海军存在。\n\n在§Y巡洋舰船体§!上安装§Y殖民地巡洋舰角色§!可以减少§Y造价§!。"
 cruiser_gun_upgrade: "巡洋舰半自动扬弹机"
 cruiser_gun_upgrade_desc: "在驱逐舰性能逐步提高的三十年代，依靠过去巡洋舰的速射炮已经难以满足实战的需求，为了保证面对驱逐舰的作战效率，新型巡洋舰普遍开始配备机械式装弹机，在最大程度节省人力的基础上提高火炮射速。虽然这种装弹机仍然需要人工辅助，但却可以达到超越同口径非自动装填火炮的装弹效率。"
 cruiser_aa_upgrade: "巡洋舰防空改装"
 cruiser_aa_upgrade_desc: "尽管很多保守派海军将领仍不愿意承认，舰载机的性能在二十至三十年代获得了长足的进步，从这一时代举行的多场海航演习中，一些人看到了航母在未来海战中的主导地位。为了保证在这一趋势下显得愈发孱弱的舰队防空能力，各国海军在三十年代开始大幅加强巡洋舰的防空火力配备，这一改进包括了将部分陈旧的高射机枪换装为火力更强的防空炮。\n\n在§Y巡洋舰船体§!上安装§Y防空巡洋舰角色§!可以加强§Y防空能力§!。"
 destroyer_cruiser_trend: "超级驱逐领舰"
 destroyer_cruiser_trend_desc: "随着大型驱逐舰的出现，一种使用轻型舰体但火力接近巡洋舰的新舰种开始涌现。尽管一般认为它们属于轻巡洋舰，但由于火力介于驱逐舰和巡洋舰之间，这种轻型战舰的定位在各国海军都不尽相同。集群作战中它可以是驱逐舰队的旗舰，单独行动时又可以作为驱逐舰杀手，即使遇上巡洋舰也可以依靠速度优势快速脱离。\n\n在§Y轻型船体§!上安装§Y超级驱逐舰角色§!可以使用§Y轻巡主炮§!。"
 cruiser_radar_sentry: "雷达哨舰改装"
 cruiser_radar_sentry_desc: "雷达的出现彻底改变了海战的索敌模式，即使是最训练有素的观察员也无法媲美雷达的探测距离。巡洋舰作为舰队的前卫，在雷达上舰的技术研究完成后，成为了第一批安装雷达的海军舰艇。由于靠近前沿部署，雷达大幅提升了巡洋舰的索敌距离，使得舰队可以比以往更早发现敌人。\n\n在§Y巡洋舰船体§!上安装§Y雷达哨戒巡洋舰角色§!可以增强§Y海面探测§!。"
 fighter_directional_system: "舰控截击系统"
 fighter_directional_system_desc: "舰控截击系统的前身是在战争中使用的地控联合截击战术，通过将多个地面雷达站接入联合通信控制中心，指挥部可以对战斗机下达更精确的敌机位置和速度信息。这一系统在舰载雷达的进步基础上被移植到海军作战当中，舰队中各舰的雷达信息数据将会得到汇总，并指挥航母舰载机更有效地拦截敌军飞机。"
 cruiser_missile_upgrade: "导弹巡洋舰改装"
 cruiser_missile_upgrade_desc: "随着反舰导弹的出现，舰炮的价值被大大削弱，导弹不仅威力巨大而且更加精准。尽管战列舰可以利用其充裕的空间安装导弹发射架，但在巡洋舰上安装导弹并非易事，为此需要付出一定代价对其进行导弹化改装。\n\n在§Y巡洋舰船体§!上安装§Y导弹巡洋舰角色§!可以使用§Y反舰导弹§!。"
 basic_heavy_armor: "战间期主力舰装甲"
 basic_heavy_armor_desc: "世界大战结束后，主力舰开始纷纷采用更厚的装甲应对突飞猛进的火炮技术，一线的战列舰装甲带通常可以达到300毫米以上的厚度，能够基本防御大战期间主炮的射击。\n\n在§Y重型舰艇§!上安装这个模块可以提高他们§Y抵御敌人伤害§!的能力。§Y战列舰§!和§Y战列巡洋舰§!由它们不同的§Y装甲§!来决定."
 improved_heavy_armor: "改良型主力舰装甲"
 improved_heavy_armor_desc: "在三十年代，全新设计的主力舰开始应用倾斜装甲，虽然在厚度上略逊于以前的垂直装甲，但是可以达到接近的防护水平，同时其水平方向的防御也更加厚重。\n\n在§Y重型舰艇§!上安装这个模块可以提高他们§Y抵御敌人伤害§!的能力。§Y战列舰§!和§Y战列巡洋舰§!由它们不同的§Y装甲§!来决定."
 advanced_heavy_armor: "先进型主力舰装甲"
 advanced_heavy_armor_desc: "在第二次世界大战当中设计的新式主力舰装甲应用了最新的制钢技术，新钢更加坚固，韧性更好，不会在部分穿甲弹的倾斜射击下产生裂痕。\n\n在§Y重型舰艇§!上安装这个模块可以提高他们§Y抵御敌人伤害§!的能力。§Y战列舰§!和§Y战列巡洋舰§!由它们不同的§Y装甲§!来决定."
 incremental_armor_scheme: "后日德兰时期装甲方案"
 incremental_armor_scheme_desc: "日德兰海战的结果证明了过去主力舰装甲布置设计的缺陷，由于对实际的作战距离缺乏正确认知，以前的战舰装甲普遍缺乏抵御15英寸舰炮的能力。在这之后出现的新装甲方案也被称为后日德兰方案，是一种在战争期间为了快速应对而改进的临时设计，主要加强了水平装甲的防护水平，并很快就在战后被淘汰。\n\n在§Y重型船体§!上选择§Y装甲方案§!可以加强§Y装甲§!或§Y船体强度§!。"
 mixed_armor_scheme: "混合装甲方案"
 mixed_armor_scheme_desc: "混合装甲方案出现于战后，主要综合了日德兰海战的经验教训和重点防御的思想，是一种过渡的装甲布置方式。其相比过去的全面防护方案，在一些极易被炮弹命中的区域有着更好的装甲率。\n\n在§Y重型船体§!上选择§Y装甲方案§!可以加强§Y装甲§!或§Y船体强度§!。"
 all_or_nothing_armor_scheme: "重点防御装甲方案"
 all_or_nothing_armor_scheme_desc: "重点防御方案最早见于美国的内华达级战列舰，并一直贯穿于美国之后的所有战列舰，在同等装甲重量的前提下，重点防护思想极大节省了非必要区域的装甲，转而以装甲盒的方式保护舰船脆弱的弹药库和主机，使得使用这一方案的战舰有着更强的生存能力。\n\n在§Y重型船体§!上选择§Y装甲方案§!可以加强§Y装甲§!或§Y船体强度§!。"
 all_or_nothing_armor_box_armor_scheme: "重点防御加次要装甲盒方案"
 all_or_nothing_armor_box_armor_scheme_desc: "第二次世界大战期间，对战列舰装甲的研究更上一层楼，各国的战列舰开始普遍使用重点防护机制，推动了一批穿甲更强的炮弹出现。由此，次要装甲盒开始逐渐被安装在新战列舰上，在保护船员住舱等次要区域的同时增强船舶的整体强度。\n\n在§Y重型船体§!上选择§Y装甲方案§!可以加强§Y装甲§!或§Y船体强度§!。"
 harvey_steel: "哈维制钢法"
 harvey_steel_desc: "哈维装甲钢是一种在十九世纪末期研发的装甲钢材制造工艺，由美国工程师海沃德·哈维发明。这种硬化钢一度盛行，包括维克斯、克虏伯和伯利恒在内的诸多造船巨头都采用哈维法制作装甲板。"
 krupp_steel: "克虏伯制钢法"
 krupp_steel_desc: "克虏伯钢发明于1893年，问世后很快就取代了哈维钢在主力舰装甲用钢领域的地位。虽然克虏伯工艺基本与哈维法一致，但其在镍钢的基础上掺入了百分之一的铬，达到了比哈维钢更强的整体硬度。在最初的测试中，260mm的克虏伯装甲可以达到300mm哈维钢的防护水平。"
 krupp_cemented_steel: "克虏伯钢渗碳工艺"
 krupp_cemented_steel_desc: "克虏伯渗碳钢的制作工艺与以前的克虏伯钢相比，除了部分合金配比的细微调整外别无二致。锻造的高温可渗入钢材30%-40%的深度，并且还应用了新型碳化气体，使其在钢板的末端保持了良好的纤维弹性。在远距离炮战中，这一技术有助于降低装甲被直击后碎裂的情况。"
 ducol_steel: "大卫·科维尔制钢法"
 ducol_steel_desc: "Ducol钢简称D钢，由英国的大卫·科维尔父子钢铁公司发明，是一种高强度、低合金率的轻型钢材，其广泛应用于轻甲的制作当中，也可以作为锅炉等高压容器的耐压外壳使用。"
 homogeneous_krupp_steel: "均质克虏伯钢工艺"
 homogeneous_krupp_steel_desc: "面对实战中呈斜角命中的炮弹可能造成的伤害，设计于十九世纪晚期和二十世纪初的传统表面硬化钢显得力不从心，甚至会起到适得其反的效果。新发明的均质装甲针对性增强了钢材的韧度和抗张强度，其一般应用于易受斜击的甲板和水中弹影响较大的水线装甲。"
 basic_torpedo_defense: "大战鱼雷防御系统"
 basic_torpedo_defense_desc: "鱼雷的出现对战舰的防护提出了重大的考验，一艘成本不到战列舰百分之一的鱼雷艇射出的鱼雷可以造成海军重炮命中一样的伤害，甚至更加致命。为了抵御这一威胁，大战时期的战列舰开始陆续安装鱼雷防御系统，通过在船体内部分隔更多水密舱达到平衡进水的效果。类似的努力还包括防鱼雷鼓包，其内部装有液体，可以最大程度缓冲水下爆炸的冲击力。\n\n在§Y重型船体§!上安装§Y鱼雷防御系统§!可以减少§R鱼雷伤害§!。"
 improved_torpedo_defense: "改良型鱼雷防御系统"
 improved_torpedo_defense_desc: "层出不穷的新型鱼雷威力已远远超过了过去的鱼雷，为了弥补大战时期的鱼雷防御系统的缺陷，各国海军开始在易受鱼雷攻击的部位加装装甲，和水密隔舱一道可以抵御一部分鱼雷的打击。\n\n在§Y重型船体§!上安装§Y鱼雷防御系统§!可以减少§R鱼雷伤害§!。"
 advanced_torpedo_defense: "先进型鱼雷防御系统"
 advanced_torpedo_defense_desc: "最新的鱼雷防御体系通过分隔更多的水密隔舱来平衡受雷击后进水的问题，可以保证舰船基本的浮力不受影响，装甲制造工艺的提升也加强了反鱼雷装甲带的承受能力。\n\n在§Y重型船体§!上安装§Y鱼雷防御系统§!可以减少§R鱼雷伤害§!。"
 enhanced_horizontal_defense: "水平防护增强"
 enhanced_horizontal_defense_desc: "日德兰海战证明了各国主力舰水平装甲薄弱的事实，而远距离抛物线带来的炮弹直击又是炮战中最常见的伤害方式。对水平装甲的加强成为了战役后各国海军的主要议题。"
 heavy_ship_refit_reduction: "老旧战舰改装"
 heavy_ship_refit_reduction_desc: "海军假日完全停止了各国的造舰，包括美国、英国和日本在内的海军强国都在二十年代放弃了计划中的新型战列舰，足足十年间没有一艘大型战舰下水。为了在条约框架内提升舰队的战斗力，对老舰进行现代化改装以使它们发挥余热成为了一种高效又经济的做法。"
 dry_dock_expansion: "大型干船坞"
 dry_dock_expansion_desc: "世界大战刚刚结束，海军大国受陆军军费大幅减少的利好影响，开始推进在战争末期设计的新型战舰建造计划。为了容纳这些巨大的船体，各海军强国的造船厂扩建了二十世纪初建造的干船坞。\n尽管这些建造计划随着华盛顿海军条约的签署而画上了句号，但这些留存下来的大型船坞不仅可以建造更大的主力舰，配套的重型吊机和港口设施还大大提高了舰船维修维护的效率。"
 improved_conning_tower: "一体化指挥塔"
 improved_conning_tower_desc: "指挥塔是一艘战舰的核心所在，在过去的战争中，指挥塔一直承担着指挥、侦察和火控的职责。主炮的发展也带动着指挥塔的沿革，从最初的开放式舰桥，到如今的一体式封闭舰桥，全新的指挥塔可以更好地保护指挥人员，同时为舰船的指挥通信机构提供了充足的空间。"
 fuel_oil_boiler: "重油锅炉"
 fuel_oil_boiler_desc: "重油是一种在原油提取汽油或柴油的过程后剩余的重质油，非常粘稠且难挥发。由于热值高，重油可以更加充分地燃烧，为舰艇提供更强劲的动力，相比煤炭动力锅炉产生的浓烟也更少。"
 ship_living_standard: "舰艇居住环境改善"
 ship_living_standard_desc: "战舰的生活居住环境非常恶劣，但这一情况正在逐渐改善，更多国家开始在军舰上使用铁床和空调系统，在平时保证官兵的战斗意志和身体状态，可以让他们以更加饱满的状态投入战斗。\n尽管平时训练繁忙，但是每天用餐的仪式感也必不可少。从日本联合舰队提供的炸猪排和咖喱饭，到美国海军中常见的通心粉和冰激凌，海军的伙食也变得越来越好，足以让水兵们大快朵颐，只不过这些美食中最精致的仍然只供军官享用。\n\n§C让陆军羡慕去吧！§!"
 rudder_upgrade: "舵效改良"
 rudder_upgrade_desc: "通过使用改良过的舵机，舰船可以实现灵活转向，更小的转弯半径有利于舰队调整阵型或者尽快撤退。"
 battleship_aa_upgrade: "战列舰防空改装"
 battleship_aa_upgrade_desc: "航母在战争中展现出的实战价值推动了各海军强国将注意力转移至航母战斗群，战列舰的地位似乎已大不如前。但是航母在缺乏战舰护航的情况下仍然十分脆弱，战列舰的体型为舰队防空提供了平台，这些安装了大量防空炮的战列舰开始出现在航母的身边担当护卫。"
 gas_turbine: "燃气轮机"
 gas_turbine_desc: "燃气轮机是以连续流动的气体为工质带动叶轮高速旋转，将燃料的能量转变为有用功的内燃式动力机械，比传统蒸气轮机产生的航速还要快很多，但是受限于耐热材料等技术缺陷，燃气轮机目前的应用场景还比较有限。"
 fuel_tank_upgrade: "大型燃料舱"
 fuel_tank_upgrade_desc: "建成一支全球海军的标准就是该国的舰队可以在任何情况下部署到远离其核心势力范围的地方，并在当地有效地执行威慑，这对海军舰艇的航程提出了要求，更大的燃料舱有助于实现这一目标。"
 radar_jammer: "雷达干扰装置"
 radar_jammer_desc: "雷达的发明极大地促进了索敌定位的能力，这在海战中至关重要。为了反制，一系列干扰科技也随之涌现。干扰最初通过投放金属箔条等无源干扰实现，如今新发明的杂波干扰器可以在敌方的雷达工作频段释放大量干扰，使己方战舰的位置更难被定位。"
 combat_information_center: "作战情报中心"
 combat_information_center_desc: "作战情报中心简称CIC，是一艘军舰的作战指挥核心。在第二次世界大战末期，最先进的战舰上搭载了各式各样的搜索雷达、对空雷达和火控系统，过去的战列舰指挥塔在电子技术蓬勃发展的当下已经不符合实战的要求。作战情报中心的出现集合了所有舰上电子系统的控制单元，有了各种计算机的辅助，其可以为舰长乃至舰队指挥官更快地提供精确的信息。"
 prototype_airplane_launcher: "水上飞机弹射器原型"
 prototype_airplane_launcher_desc: "船用飞机弹射器最早由英国发明，使用液压将轻型水上飞机从空间狭小的船舰上弹射出去，再用尾部的起重机回收，一些国家在世界大战期间都试验过水上飞机在战争中的应用。然而随着飞机体型越来越大，传统的飞机弹射器已无法保证起飞飞机承载有效的战斗载重，最终催生了日后的航空母舰。"
 landing_aid_system: "舰载机辅助降落系统"
 landing_aid_system_desc: "舰载机的降落是航母起降作业中危险系数最大的科目。舰载机辅助降落系统事实上更多依靠人力，除了一些先进的灯光辅助外，大部分航母仍然会安排降落信号员（LSO）来帮助舰载机降落，这些人有时由经验丰富的飞行员兼任，通过一套使用彩色信号板的旗语提示飞行员调整飞机降落姿态。"
 arresting_gear: "阻拦索"
 arresting_gear_desc: "舰载机阻拦着陆装置是航母上的重要辅助设备，实现了舰载机在有限的甲板长度上安全地着舰。阻拦索是这一装置最重要的一环，其通过高强度的绳索钩住舰载机的挂钩。如果阻拦索无法起到作用，拦机网将成为最后一道防线。"
 aviation_dawn: "航空黎明"
 aviation_dawn_desc: "随着海军航空兵的发展，其在舰队中的地位也相应得到了提高，日本海军、英国皇家海军和美国海军都在二十年代末和三十年代初组织了大量规模各异的作战演习，从中总结了很多舰载机的战术。由于这一兵种极高的技术门槛，任何一国的海军若是想要建成一支强大的海航力量都必须经过实践。\n\n然而对于任何一支拥有大量战列舰的海军而言，想要在海战理论上改变航向都将是困难的，也注定会受到来自既得利益集团的阻力。\n\n§R航空时代来临了，大舰巨炮也许终究会被扫进垃圾桶......§!"
 night_air_strike: "夜间空袭"
 night_air_strike_desc: "夜间航行是一项极为危险的任务，但也正因为它的危险性，往往可以起到出其不意的效果。通过大量的夜间舰载机起降训练，飞行员和航母地勤队伍逐渐具备了在部分照明条件较好的夜晚发动有效空袭的能力。"
 carrier_mass_production: "航母大规模生产"
 carrier_mass_production_desc: "经过多年的发展，航母已不再是一艘安装了木制直通甲板的简陋船舶了，相反，在航空母舰上应用的新技术越来越多，甚至大有超越战列舰的趋势，全新的建造模式可以让航母的下水时间提前。"
 vnr_ship_hull_escort_carrier: "护航航母"
 vnr_ship_hull_escort_carrier_desc: "潜艇的进步导致参战国的海上航线受到了严重的威胁，虽然飞机的反潜效率较高，但是无法为大洋深处的商船队提供掩护，正规航母的价值又限制其必须用于正面战场。小巧的护航航母在此时出现，其拥有小型机库，因为使用了部分民船规格的部件，建造成本也非常便宜。"
 folding_wing: "折叠机翼"
 folding_wing_desc: "第二次世界大战的海战是立体的、海空联动的全新作战方式，而舰载机在其中扮演的角色至关重要。为了使航母能一次性搭载更多飞机执行任务，航空设计师开始在飞机上采用折叠机翼以最大程度地节省甲板和机库空间，但是这一技术对飞机机翼的工艺要求很高。"
 carrier_damage_control: "航母综合损害管制"
 carrier_damage_control_desc: "损害管制是对可能危及沉船的紧急情况进行快速控制的一种方法。西方国家的海军在较早之前就意识到了在军舰上组织一支专业的救火抢险队伍的重要性。在战争中习得的经验表明，损管对于军舰，尤其是航空母舰而言格外重要，这源于航母大部分空间需要存储航空燃油和舰载机的武器弹药，这对损管的效率和专业水准提出了挑战。\n损害管制部门不仅仅在于人，还有一些诸如灭火器和阻燃材料构成的损管设备。"
 air_fuel_storage: "航空燃料储存仓"
 air_fuel_storage_desc: "二战期间，航母行动的规模越发扩张，这要求航母拥有更大的空间储藏航空燃料，而这对于舰载机的航程和战斗载重有着极为重要的影响。\n如果航母可以携带更多的燃料，那也就意味着其可以在保持效率的同时支持更多的舰载机中队同时作战。\n\n更大的航空燃料仓有助于§Y舰载机§!提升§Y航程§!和§Y敏捷性§!。"
 full_armored_carrier: "全封闭装甲航母"
 full_armored_carrier_desc: "英国最先于战前在航空母舰上应用装甲飞行甲板，这在实际的战斗中可以防止敌方的俯冲轰炸摧毁航母甲板，影响后续的舰载机起降。这一理念在第二次世界大战中得到验证，各国的新航母开始不约而同地对甲板进行加固。时下最先进的航母已经开始展现出全封闭机库和重装甲甲板等趋势。"
 carrier_steam_catapult: "CATOBAR"
 carrier_steam_catapult_desc: "随着喷气式飞机的出现，原先最先进的螺旋桨飞机很快便被淘汰，海军航空兵也试图安排最新的飞机上舰。然而新飞机已不再采用早期的生产材料，起飞重量大幅提高。为此，一些海军设计师提议将舰用蒸气轮机与弹射器连通，可以更快地放飞喷气式舰载机。这一系统被称为CATOBAR，即弹射器辅助起飞阻拦索辅助降落系统的简称。"
 carrier_angled_deck: "斜角飞行甲板"
 carrier_angled_deck_desc: "斜角甲板出现于战争末期，通常位于飞行甲板左侧，与舰艇艏艉中心线呈6～13度夹角。有了斜角甲板的帮助，整个飞行甲板就可以被分割为起飞作业区和降落作业区，航母可以同时进行起降作业，大大提高了航母作战的效率。"
 vnr_ship_hull_super_carrier: "超级航母船体"
 vnr_ship_hull_super_carrier_desc: "随着战争临近尾声，航空母舰在舰队中的主导性地位已得到确立，作为一支打击舰队的绝对核心，航母的载机能力受到了极大的重视。同时，全封闭机库和装甲航母已然成熟，全新的航母也采纳了所有的技术革新，与此一起得以应用的还包括了斜角甲板和蒸汽弹射器等最新装备。这种起降效率和载机量几倍于老式航母的航空母舰被一些人称为超级航母。"
 acoustic_signature: "声纹特征研究"
 acoustic_signature_desc: "声纹常用来辨别声波的产生物体，例如潜艇和战舰。通过在和平时期对其他国家的大范围间谍和监视活动，各国海军都收集了大量其他舰船的声纹特征，它们被编入识别手册，并在战时交由声呐操作员用于辨别敌方的舰艇。"
 teardrop_hull: "水滴形船壳"
 teardrop_hull_desc: "水滴形船壳在潜艇发展的早期曾受到广泛的使用，其相比水面航行更加强调水下的表现，但是这一设计在二十世纪早期被逐渐淘汰，并让位于更注重水面表现的新设计，这在一定程度上体现了各国海军对于潜艇利用的方法的改变。不过，尽管如此，水滴形设计仍然对于未来的潜艇设计起到了非常深远的影响。"
 diesel_electric_transmission: "柴电动力系统"
 diesel_electric_transmission_desc: "在船用柴油机被广泛使用前，过去的潜艇也曾尝试过煤油和汽油动力，但因为这些燃料易挥发，导致潜艇的续航能力较差。柴电动力系统的出现奠定了潜艇动力系统的基础，其由柴油机、电动机、发电机和蓄电池构成，在水面航行时使用柴油机，同时带动发电机蓄电，在水下航行空气有限的情况下则使用电动机驱动。"
 basic_periscope: "基础潜望镜"
 basic_periscope_desc: "潜艇潜望镜早在德国于1906年列装第一艘潜艇时就已经得到了应用，其可以在潜艇不浮出水面的情况下观察水面的情况。"
 improved_periscope: "改良型潜望镜"
 improved_periscope_desc: "新研发的潜望镜应用了全新设计制造的棱镜和透镜，可以达到更好的成像效果，方便艇长观察敌方目标。"
 advanced_periscope: "先进潜望镜"
 advanced_periscope_desc: "新发展的科技着重解决了潜望镜在潜艇航行状态下震动问题，通过附加的桅杆支架，即使潜艇以6-8节的速度航行，修长的潜望镜也不会受到波浪的影响。另一个改进点是潜望镜的水密性提升，这一升级可以保护精密的镜片不会受到深水炸弹爆炸的冲击影响。"
 basic_ballast_tank: "基础压载舱"
 basic_ballast_tank_desc: "压载水舱是放置压载水的船舱，用于调整船舶的重心位置、浮态和稳性。在潜艇上，压载仓决定了潜艇下潜和上浮的速度，对于潜艇实战中的战术应用起着决定性的作用。"
 improved_ballast_tank: "改良型压载舱"
 improved_ballast_tank_desc: "全新设计的压载舱运用了新工艺，包括了更加可靠的压载泵和防止水中杂质进入水舱的粗滤器，有效地提高了压载舱的耐用性。"
 torpedo_computer: "鱼雷弹道计算机"
 torpedo_computer_desc: "世界大战时期，各国的潜艇普遍使用计算尺和机械式计算器等设备辅助鱼雷弹道计算，这一方式主要依靠操作者的计算能力且精度较差。为了弥补鱼雷弹道计算的短板，基于模拟信号计算机研发而来的弹道计算机开始被应用于潜艇上，这种设备布置于潜艇指挥塔内，不仅极其笨重还需要额外的两名技术人员进行操作和维护，但对潜艇的作战效率是极大的提升。"
 torpedo_loader: "鱼雷再装填装置"
 torpedo_loader_desc: "装备于新型高速潜艇的鱼雷辅助装填设备，使得潜艇鱼雷管再装填的时间大大缩短。结合高速特性的新型潜艇是可怕的水下杀手。"
 anechoic_tile: "消声瓦"
 anechoic_tile_desc: "消声瓦技术是一种合成橡胶防声材料，厚约30mm，内部有直径2-5mm的圆柱型空洞，可以有效地抑制噪声振动、降低声目标强度、提高潜艇隐蔽性。"
 sub_AIP_engine: "闭循环不依赖空气引擎"
 sub_AIP_engine_desc: "不依赖空气推进是指无需获取外部空气中氧气的情况下能够长时间地驱动潜艇的技术。使用该技术的潜艇自持力比一般的柴电潜艇大一倍以上，也即连续的潜航时间及潜航距离较长。"
 multi_mounted_battery: "多联装炮塔"
 multi_mounted_battery_desc: "在世界大战中和此前发展的单装和双联装主炮一度成为主流，但为了在同样的舰体长度和装甲重量的前提下获得更多的火力，多联装炮塔陆续出现。最常见的是被广泛使用的三联装炮塔，也有更强的四联装主炮，只不过后者的可靠性堪忧。"
 basic_super_heavy_battery: "早期超重型主炮"
 basic_super_heavy_battery_desc: "一种在世界大战结束后发展的超重型主炮。有消息称，英国在战后计划建造的N3级战列舰会装备18英寸主炮，一旦建成，这将是有史以来口径最大的舰炮，类似的火炮也出现在美国和日本这一时期的战列舰设计当中。这类火炮的毁伤能力极强，可以轻易穿透战列舰装甲。"
 experimental_super_heavy_battery: "试验性超重型主炮"
 experimental_super_heavy_battery_desc: "1915年，约翰·费舍尔海军上将向海军提议了一艘超大型战巡的设想，即装备了20英寸主炮的无比号，其使用的巨炮将是史无前例的。不过随后对18英寸主炮的研究遇到了许多机械结构方面的问题，最终在华盛顿海军会议之后相关研究彻底终止。日本和德国等国家在战争期间重启了对超大口径舰炮的研发，但从未制造出可以使用的原型。"
 improved_super_heavy_battery: "改良超重型主炮"
 improved_super_heavy_battery_desc: "相关领域的技术创新帮助海军解决了老式18英寸主炮上发现的诸多问题，新研制的主炮通常使用18英寸左右口径，威力比普通战列舰使用的16寸级别主炮强不少。"
 improved_medium_heavy_battery: "改良大型巡洋舰主炮"
 improved_medium_heavy_battery_desc: "虽然新炮的口径与前无畏舰使用的类似，但是由于采用了现代的铸炮技术和火控系统，其火力和穿透力可以达到早期战列巡洋舰的水平。"
 advanced_medium_heavy_battery: "先进大型巡洋舰主炮"
 advanced_medium_heavy_battery_desc: "在原先的大型巡洋舰主炮上采用了更大的口径，使用这种主炮的巡洋舰已经可以与一些无畏舰相提并论。"
 NAVAL_TITLE_AUXILIARY: "辅助"
 naval_combat_support: "海军后勤学"
 naval_combat_support_desc: "海权的概念并不单涉及作战舰艇和飞机，随着舰队规模的进一步扩张，这还包括了创新性的管理章程和一支随时准备执行任务的专业后勤队伍。\n不管是在平时还是战时，海军后勤的任务关乎在正确的时间和正确的地点，将正确的物资送到正确的单位手中。"
 basic_port_facility: "基础港口设施"
 basic_port_facility_desc: "港口是一个由码头和装卸区等区域构成的海事设施，在军事层面，其通常指代海军基地。\n海军基地一般承担着舰船日常维护停泊以及发动海军行动的责任，拥有包括船坞、武器弹药库和油库在内的基础设施，在海军作战行动方面起到重要的作用。"
 large_shipyard: "大型造船厂"
 large_shipyard_desc: "在十九世纪，随着海权成为了国家实力的重要代表，蜂拥而至的大规模投资极大地促进了造船业以及相关企业的发展。小公司在竞争中逐渐被淘汰或兼并，成就了一批在这一行业具有统治地位的垄断集团。最领先的造船企业坐拥着世界上最大的造船厂，可以在同一时间开建多艘现代化战舰。"
 heavy_crane: "重型吊机"
 heavy_crane_desc: "吊机是一项古老的发明，通常由滑轮和绳索构成，用于抬升和降下人力无法搬动的物体。其在造船业中应用广泛，例如在吊装战舰的炮塔和其他部件的工作中，常常能见到它的身影。"
 dry_dock: "干船坞"
 dry_dock_desc: "干船坞可以追溯到数千年前的罗马帝国时期，它的设计犹如一个窄距的水池，可以先注水使船只驶入，然后再泄水让船体停放于平台上。有了这一设备，海军船厂维修维护舰船的水下部分就变得更加简单了。"
 port_construction_corps: "港区建设队"
 port_construction_corps_desc: "海军军港的建设队与陆军工兵的职能有类似之处，他们通常被部署在海军基地内，并与海军人员密切合作，负责军港设施的日常维护和修理。"
 integrated_shipyard_complex: "集约化造船综合体"
 integrated_shipyard_complex_desc: "通过将造船工业集中到某几个关键区域，这将大大增强我们的建设效率。类似的综合体项目包括了大量的造船厂、修船厂、船坞和相关行业的配套供应商，可以在大部分情况下依赖内部的工业能力和资源独立运作。"
 speed_over_range: "快速反应"
 speed_over_range_desc: "俗话说，兵贵神速。我们应该将海军后勤部门建设的重点放在速度上，以此保证在任何友方单位有需要的时刻，补给都能最快地送到他们手中。\n\n"
 range_over_speed: "全球存在"
 range_over_speed_desc: "犯我之敌，虽远必诛。我们应该专注于拓展后勤部门的覆盖范围，以此保证我们的舰队可以在遥远的水域作战。\n\n"
 high_speed_civilian_engine: "高速民用引擎"
 high_speed_civilian_engine_desc: "考虑到高速引擎的造价昂贵，民用船舶通常会使用更加经济的设备。但是和海军后勤的效率比起来，这些代价都不算什么。"
 armed_civilian_ship: "伪装巡洋舰"
 armed_civilian_ship_desc: "伪装巡洋舰是一种外观酷似民用船的军舰。在世界大战中，这种舰船得到了广泛的应用，长期活跃在反潜和航路袭击等行动中。"
 repair_ship: "维修船"
 repair_ship_desc: "维修船是舰队中的工蜂，一般在装备和人员层面负责提供广泛的修理服务，包括了严重的机械故障和战斗损伤。"
 floating_dry_dock: "浮船坞"
 floating_dry_dock_desc: "浮动干船坞简称浮船坞，是一个以在海上维修舰船为目的建造的可拖动维修平台。\n为了能从下方托起舰船的底部，其被设计为可以半潜入水下，在海水排出后上浮，并将船只托离水面。由此，船只与海水分隔开，也就可以如在陆地上的干船坞一样进行维修作业了。"
 logistic_system_redundancy: "后勤系统冗余"
 logistic_system_redundancy_desc: "为了保证后勤系统在最坏的情况下仍可以正常运转，在后勤行动展开前保证一些冗余是很有必要的。这一方法是指通过储存和运输两倍甚至三倍于前线需要的补给，来保证任务的成功率，即使是发生意外和不测，也可以有足够的给养交付前线单位。"
 hospital_ship: "医院船"
 hospital_ship_desc: "医院船的设计目的是作为一座浮动的医院和康复治疗设施，不过由于一般在战区附近活动，其中大部分由各国的海军使用。"
 surgery_at_sea: "海上手术"
 surgery_at_sea_desc: "在舰船上安排专业的医疗人员（船医）为船员提供医疗服务已经是海军一项延续了千年之久的传统了。但是考虑到海浪带来的颠簸、高盐度、高湿度等情况，船上的条件相比陆地要恶劣许多倍。\n随着医学和造船技术的共同发展，在海上环境进行外科手术已成为可能，这有助于在汹涌的大海上拯救更多生命。"
 medical_supply_at_sea: "远洋医疗物资供给"
 medical_supply_at_sea_desc: "加里波第战役的教训使各国的军事理论家们意识到了远洋补给线的脆弱，当药物穿过大洋到达前线时，它们当中的很多会因为海上的极端环境而变质腐坏。通过在运输船上安装升级过的专门药物储藏仓，这会对跨洋运送药物等敏感物品起到帮助，从而减少远距离巡航和两栖行动中的伤亡。"
 joint_sea_hospital: "联合海上医院"
 joint_sea_hospital_desc: "随着第二次世界大战的深入，前线的伤亡剧增，单纯依靠野战医院已经不足以治疗无数的伤患。医院船因为部署在海上，远离交战的区域，可以在一定程度上缓解医疗资源和安置空间紧缺的问题。"
 naval_fuel_complex: "海军油库"
 naval_fuel_complex_desc: "现如今，机械化的战争全靠石油来驱动，更不用说消耗更大的海军了。作为驱动海军战舰最重要的资源，海军有着重兵把守的油库设施。\n通过扩张油料储藏地的规模，这会极大提升我们海军的自持能力。"
 retardant_silo: "阻燃材料燃油筒仓"
 retardant_silo_desc: "燃油对于火和高温异常脆弱，通过在燃料筒仓的外壁使用防火阻燃材料可以使油料的储存更加安全。"
 integrated_fuel_base: "大型燃料基地"
 integrated_fuel_base_desc: "在将更多的燃料仓储和加油设施集中到一个区域后，我们可以获得更高的燃料补充效率和总容量。"
 vnr_ship_hull_civilian_1: "辅助舰船体"
 vnr_ship_hull_civilian_2: "高速战斗支援舰船体"
 vnr_ship_hull_civilian_2_desc: "当舰队出动的时候，战斗舰船绝不会停下等待缓慢的舰队成员，否则战机将稍纵即逝。一艘高速的战斗支援舰可以与高速舰队一起行动，并在作战间隙为舰队提供多方位的支援和补给。"
 vnr_ship_hull_civilian_3: "综合补给舰船体"
 vnr_ship_hull_civilian_3_desc: "综合补给舰是一种航速稍慢但是各方面更加全面的海军辅助船只，其拥有更大的燃料舱和干货舱，除了舰船燃料，还可以为航母舰载机携带航空燃料。"
 modifier_repair_speed_naval_base_factor: "海军基地维修速度"
 modifier_repair_speed_dockyard_factor: "造船厂维修速度"
 modifier_repair_speed_fuel_silo_factor: "储油罐维修速度"
 destroyer_missile_upgrade: "防空导弹驱逐舰改装"
 destroyer_missile_upgrade_desc: "第二次世界大战期间，由于考虑到防空炮对于高空战略轰炸机和喷气式飞机的威胁越来越小，一些大国开始研究防空导弹，并很快发展出一系列可以实战的型号。随着陆基的防空导弹系统发展迅猛，它们也被加以修改并适应海上的战斗。\n\n在§Y轻型船体§!上安装§Y防空导弹驱逐舰角色§!可以安装§Y防空导弹§!。"
 helipad: "直升机平台"
 helipad_desc: "直升机的概念早在二十世纪之前就已出现，但是直到第二次世界大战中后期才以上百架为单位制造出来。在一开始，军方只装备了小规模的直升机队，用于侦察、运输和撤离伤员。因为垂直起降的形式可以在狭窄的甲板上省下更多空间，因此海军也将这一技术突破视作对水上侦察机的有力补充。不过直到涡轮轴发动机被发明之前，直升机在海军行动中扮演的角色仍然十分有限。"
 NAVAL_TITLE_DESTROYERS: "       驱逐舰"
 NAVAL_TITLE_CRUISERS: "    巡洋舰"
 NAVAL_TITLE_BATTLESHIPS: "        战列舰"
 NAVAL_TITLE_CARRIERS: "   航空母舰"
 NAVAL_TITLE_SUBMARINES: "          潜艇"
 dive_bomber_study: "俯冲轰炸机研究"
 dive_bomber_study_desc: "俯冲轰炸机与传统的鱼雷轰炸机不同，从高空进行俯冲攻击的战法使得俯冲轰炸机很难被战斗机或防空炮拦截。另外，由于炸弹投放弹道的简化，飞行员可以在俯冲过程中对炸弹落点和目标位置做出更精确的判断，这对于提高轰炸精度有很大益处。在重力因素的影响下，俯冲轰炸机也有着强大的速度优势，较短的进场和离场时间在保证了飞机生存率的同时也会使目标舰船的规避机动效率下降。"
 submarine_mass_production: "潜艇大规模生产"
 submarine_mass_production_desc: "通过应用新型的模块化建造方式，造船厂可以在相对更短的时间内建造更多的潜艇。"
 early_carrier_study: "航空母舰研究"
 early_carrier_study_desc: "一艘正规的航空母舰装备有全通式甲板，可以装载、起飞、回收飞机，拥有在海上发动空袭的能力。在世界上第一艘航空母舰出现前，各个在航空领域领先的国家对航母进行了大量的研究，为后来者打下了坚实的基础。"
 rocket_depth_charges: "反潜导弹"
 rocket_depth_charges_desc: "为了应对第二次世界大战之后速度更快、噪声更轻、攻击距离更远且配备有高速音响追踪鱼雷的新型潜艇，西方国家的海军发展出了RAT系统作为应对。RAT全称火箭助推鱼雷系统，其利用新型舰载声呐更远的探测距离，通过火箭发动机将鱼雷发射到距离舰队较远的海域，再使用鱼雷自带的例如被动或主动声呐等多种制导方式，在其入水之后自动搜寻并锁定敌方潜艇。\n\n在§Y轻型船舰§!和§Y巡洋舰§!上安装此模块将有助于攻击敌方§Y潜艇§!。"
 destroyer_guided_missile_upgrade: "导弹驱逐舰"
 destroyer_guided_missile_upgrade_desc: "随着制导导弹的发展，它们变得更快更致命，体积也变得更小。这些都使得轻型导弹发射平台成为可能，安装有导弹的驱逐舰甚至可以与曾经制霸公海的战列舰相抗衡。\n\n在§Y轻型船体§!上安装§Y导弹驱逐舰角色§!可以使用§Y反舰导弹§!。 "
 destroyer_hull_improvement: "远洋驱逐舰主导"
 destroyer_hull_improvement_desc: "在二十世纪初期，驱逐舰仅仅只是主力舰的护卫，但在二十世纪的下半叶却逐步被各国海军提升到了实际上的主力地位，它们经常负责执行过去交给巡洋舰甚至是战列舰的任务。驱逐舰已经被证明是一种经济的、多用途的舰船，且将在未来的海军中扮演更加重要的角色。"
 modern_sonar: "综合声呐系统"
 modern_sonar_desc: "根据战争时期的经验，各国海军都意识到了独立的声呐系统无法有效地猎杀现代化的潜艇。因此在舰队层面上，综合声呐作为反潜系统的一部分进入了海军的视线，这一系统包括了多组不同探测距离和探测深度的主动或被动声呐。\n\n在§Y轻型舰体§!和§Y巡洋舰§!的§Y电子设备槽位§!上安装此模块将有助于探测敌方的§Y潜艇§!并增加对潜伤害。"
 phased_array_radar: "相控阵雷达"
 phased_array_radar_desc: "在天线理论中，相控阵通常指代电子扫描阵列，即一组由计算机控制的天线阵列，其可以在不转动天线的前提下，仅仅通过电子的转向对不同方向发射无线电波。当相控阵技术被应用于雷达时，这种相控阵雷达可以在同一时间追踪多个水上、水下和空中目标，并且还能提供每个目标详细的方向、速度和高度等信息。"
 decoy_launching_system: "诱饵发射系统"
 decoy_launching_system_desc: "在导弹面前，战舰的机动规避显得无关紧要。新发明的诱饵发射系统可以在雷达或红外层面发射各种诱饵，这种诱饵可以对导弹的制导设备或敌舰的火控系统形成虚假的信号干扰，保护水面舰艇不被导弹击中。"
 new_ship_materials: "新型材料"
 new_ship_materials_desc: "自从第二次世界大战结束以来，装甲随着导弹的发展已经失去了原有的价值。导弹精准性极佳，而且可以轻松击穿过去最厚的装甲板。与其将更多的资金投入装甲的研究，新造船材料更加轻盈，能够让现代舰船的航速远超过去的战舰。"
 nuclear_reactor_cost_reduction: "经济型核反应堆"
 nuclear_reactor_cost_reduction_desc: "当世界向50年代迈进之时，核裂变反应堆是人类工业文明皇冠上最耀眼的宝石。为了打造一支全核舰队，新材料新设备的出现都在帮助海军降低舰用核反应堆的造价。"
 full_missile_ship: "全导弹化战舰"
 full_missile_ship_desc: "当导弹可以完成甚至超额完成过去火炮的职责的时候，没有人会留恋巨舰大炮，随着飞机和海战形式的革新，全导弹化的军舰将会成为未来海军的基石。"
 nuclear_engine_research: "水面舰艇核动力引擎"
 nuclear_engine_research_desc: "核船舶推进是利用核反应堆提供的热量来推进船舶。这股热能会加热水，从而带动涡轮机产生蒸汽，该涡轮机通过齿轮箱或发电机和电动机将机械能传递给船舶的螺旋桨。"
 integrated_combat_system: "综合作战系统"
 integrated_combat_system_desc: "综合作战系统是一个可扩展的网络作战管理系统，其依托于通用软件和多种计算设备，快速将水面舰队的所有单位、人员与指挥控制中枢纳入完全同步和信息共享的统一系统之中。"
 memory_expansion: "火控计算机内存扩容"
 memory_expansion_desc: "半导体器件在战后革命性的技术突破使得在现存的计算机上扩充内存成为可能。更大的内存可以极大地加快计算速度，使得火控计算机更有效率也更加精准。"
 comprehensive_display_system: "综合显示系统"
 comprehensive_display_system_desc: "综合显示系统是一个集成了舰船指挥、控制和协调的大型系统。系统操作员可以为雷达上的各类目标标注ID，再将它们统一输出到单个的显示设备上。该系统使得操作员可以轻松引导友方战斗机进入未知目标的拦截路线，并且后续版本还可以自动计算最佳拦截点。"
 electromagnetic_signature_study: "电磁特征研究"
 electromagnetic_signature_study_desc: "所有船只都会发出电磁场，这些电磁场通过水传播，很容易被水下传感器或水雷检测到。因此，船舶的电磁信号需要保持在安全水平以下，这是指船舶能够安全航行越过水雷的电磁信号的最大水平。"
 recon_drones: "侦察无人机"
 recon_drones_desc: "无人驾驶飞行器（UAV），通常被称为无人机，是一种没有任何人类飞行员、机组人员或乘客的飞机。无人机最早在二十世纪初期被发明出来，用于完成那些对于人类而言过于危险的军事任务。第二次世界大战之后，各海军大国都发展了自己的无人机来执行侦察或反潜任务，其中有一些是固定翼飞行器，也有一些是直升机。"
 optical_landing_system: "光学助降系统"
 optical_landing_system_desc: "光学助降系统（OLS）用于在舰载机着陆的最后阶段向飞行员提供滑行路径信息。它通常由计算机控制，比人类更高效、更可靠。"
 airborne_early_warning: "空中预警机"
 airborne_early_warning_desc: "为了拓展水面舰队的截击距离和区域拒止能力，二战后建造的超级航母一般都配备有使用先进雷达和追踪系统的预警机。其携带的雷达系统可以在较远的距离外探测飞机、舰船、车辆、导弹以及一切靠近舰队的物体，在空战中，它可以通过引导战斗机和攻击机完成战斗空域的指挥控制任务。"
 iff_device: "敌我识别设备"
 iff_device_desc: "敌我识别（IFF）是一种专为指挥和控制而设计的识别系统，最初是在战争期间因为雷达的发明和几次友军误伤事件为契机而开发的。这一系统使用应答器侦听询问信号，然后发送识别的响应。"
 sub_nuclear_engine: "潜艇核动力引擎"
 sub_nuclear_engine_desc: "第一艘核潜艇的概念设计始于20世纪40年代末，当时核技术的进步允许在潜艇等平台上安装较小的核反应堆。新的潜艇反应堆一般被设计为压水反应堆，其可以提供无限的航程，如果不考虑艇员和补给需求，核潜艇的潜航时间几乎可以是永久。"
 wire_guided_torpedo: "线导鱼雷"
 wire_guided_torpedo_desc: "线导鱼雷是一种由连接在鱼雷及其制导源之间的细线发送的信号引导的鱼雷，该制导源通常位于发射位置附近。"
 sonar_telephone: "声呐短距通信"
 sonar_telephone_desc: "水下音响通信通常俗称水下电话，在载人潜水器和水面舰艇上都有使用。通过声呐系统传送的语音或音频音调（莫尔斯电码）经过混频成为高频信号，以便通过水进行声波传输，从而达到潜艇之间的短程通信。"
 hydrocooling_battery: "水冷蓄电池"
 hydrocooling_battery_desc: "潜艇能够在水下运行并返回水面的能力很大程度上归功于大量的铅酸电池，这些铅酸电池需要艇员的持续关注。安装水冷系统后，蓄电池可以工作更长时间，从而提高其耐用性。"
 rescue_submarine: "救援潜艇"
 rescue_submarine_desc: "救援潜艇，有时也称为救援深潜器（DSRV），是一种用于救援沉没潜艇的载具。它有一个耐压船体，内部空间可容纳几名幸存者，并且能够与潜艇的逃生舱口对接，从舱口之间的空间抽出水，为艇员的逃生创造条件。"
 naval_tactical_data_system: "海军战术数据系统"
 naval_tactical_data_system_desc: "海军战术数据系统（NTDS）是20世纪50年代开发的用于战舰的计算机信息处理系统。它可以从不同船只上的多个传感器获取报告，并将其整理以生成一张统一的战场态势图。然后，这些信息可以被转发回船只和​​武器操作员。"
 tactical_air_navigation_system: "战术空中导航系统"
 tactical_air_navigation_system_desc: "战术空中导航系统通常简称为TACAN，是军用飞机使用的导航系统，它可以为使用者提供到地面机场或航母的方位和距离等航行信息。"
 TITLE_FLEET_IN_BEING: "舰队决战"
 TITLE_TRADE_INTERDICTION: "交通线破袭"
 TITLE_BASE_STRIKE: "空海一体战"
 torpedo_groups: "鱼雷战队"
 torpedo_groups_desc: "我们的护卫舰艇主要的任务就是运用鱼雷骚扰敌军舰队，打乱他们的阵型，为我方创造有利条件。"
 decisive_battle: "舰队决战战略"
 decisive_battle_desc: "当合适的时机来临时，我们的舰队将在陆地和空中单位的支援下出击，在一场决战中彻底终结敌人。"
 armed_merchantmen: "武装商船"
 armed_merchantmen_desc: "为了应对水面上和水下猖獗的破袭战，武装商船将成为护卫舰缺席情况下的合适选项。"
 submarine_picket: "潜艇哨戒"
 submarine_picket_desc: "通过在敌军港口和重要节点附近部署一队潜艇，我们可以在对方没有注意的情况下监视其一举一动。"
 submarine_picket_bs: "潜艇哨戒"
 coastal_operations: "近海行动"
 coastal_operations_desc: "虽然潜艇在浅海很容易被侦测到，但是在这些区域部署一队潜艇仍然可以对来犯的海上和两栖行动构成严重威胁。\n\n"
 ambush_tactics: "伏击战术"
 ambush_tactics_desc: "进入伏击位置的潜艇加之广泛的布雷行动会使我们有更高的机会击沉敌军舰船。"
 tonnage_war: "吨位战"
 tonnage_war_desc: "瘫痪一个国家战争潜力的关键在于摧毁这个国家的商船队。只要我们击沉对方舰船的速度超过他们新建的速度，我们将在这场消耗战中获胜。"
 guerrilla_tactics: "游击战术"
 guerrilla_tactics_desc: "建立制海权并不是海军的目标，相反，我们应该坚决执行一击脱离的策略。等到敌人发现沉船残骸的时候，我们的船早就离开了。"
 adjacent_projection: "毗邻地区力量投射"
 adjacent_projection_desc: "当我们的舰队分布在海洋各处时，我们也要确保势力范围内不被侵犯。"
 naval_concealment: "隐蔽措施"
 naval_concealment_desc: "舰队在任何情况下都不得暴露行踪，但是当它的位置揭晓之时，将是敌人的灭亡之日。"
 carrier_task_forces: "制海权优先"
 carrier_task_forces_desc: "航母不仅仅是舰队的核心，还是一国最重要的战争资产。摧毁敌人的航母永远是海战中的最高目标。\n\n"
 naval_air_force: "以空制海"
 naval_air_force_desc: "尽管不被大多数人所接受，但是越来越多的理论证明通过长程陆基飞机确保制空权是海上胜利的基础。\n\n"
 frequent_air_raid: "多波次空袭"
 frequent_air_raid_desc: "海战的基本原则在于击沉敌军航母并保存我方航母。通过以较小规模的机群执行多波次高频率的空袭可以同时满足这两个要求。"
 mass_air_raid: "大规模空袭"
 mass_air_raid_desc: "航母只不过是海上的浮动机场，而恰恰是飞机对水面舰队构成了最重大的威胁。从机场出击的大规模空袭编队在一次攻击中瘫痪敌方航母的起降能力便能夺取制空权，这足以支持我们完成其他战略目标。"
 flight_deck_management: "甲板管理"
 flight_deck_management_desc: "即使载机量保持不变，一艘有着良好飞行甲板管理规章的航母在起降活动中可以将舰载机的出击效率提升到远超过去的程度，使得航母作战的表现变得更好。"
 circle_formation: "轮形阵"
 circle_formation_desc: "海军的舰队应该围绕航母组建。如此我们只需要两种船，航母和护航舰。轮形阵会将航母围绕在阵型中央，通过周边舰船防空炮构成的交叉火力保护航母免受攻击。"
 cat_fleet_in_being: "舰队决战学说"
 cat_trade_interdiction: "交通线破袭学说"
 cat_base_strike: "空海一体战学说"
 FLEET_IN_BEING_DESC: "舰队决战着眼于利用优势的防御姿态维持存在和恫吓敌人，但是在时机合适的前提下仍然会试图在一场战斗中彻底摧毁敌军舰队。"
 TRADE_INTERDICTION_DESC: "交通线破袭将商船作为主要攻击目标，以此削弱敌方的经济和军事工业，在争夺制海权上则常常保持被动。"
 BASE_STRIKE_DESC: "空海一体战学派相信制空权是制海权的核心，因此将对空域的控制视为超越一切因素的关键。"
 fast_battleship_primacy: "高速战列舰主导"
 fast_battleship_primacy_desc: "一支有着统一高航速和全面性能的战列舰舰队足以胜任大海上的所有挑战。\n\n"
 scouting_fleet_primacy: "侦察舰队主导"
 scouting_fleet_primacy_desc: "高速战列舰的好处被过分夸大了，过去战列舰和战列巡洋舰的分工协作在如今仍然是有意义的，且已经被证明是经济且行之有效的。\n\n"
 vnr_cruiser_cost_1: "条约巡洋舰"
 vnr_cruiser_cost_2: "新型材料"
 vnr_destroyer_cost_1: "驱逐舰大规模生产"
 vnr_carrier_cost_1: "航母大规模生产"
 vnr_submarine_cost_1: "潜艇大规模生产"
 ship_rocket_artillery: "舰载火箭炮"
 ship_rocket_artillery_desc: "火箭科学的发展推动了火箭弹的出现，除了可以在陆战中应用外，海军也试图将这一威力十足的武器与军舰做结合。火箭炮使用没有制导装置的火箭弹，虽然精度不高，不过一旦击中便会对目标造成不可挽回的损伤，同时近炸引信的发展在一定程度上也可以弥补精度的问题。"
 modifier_production_cost_max_ship_hull_submarine: "潜艇最大成本"
 submarine_picket_bs_desc: "通过在敌军港口和重要节点附近部署一队潜艇，我们可以在对方没有注意的情况下监视其一举一动。"
 unmanned_gun_turret: "遥控炮塔"
 unmanned_gun_turret_desc: "从五十年代开始，舰艇的炮塔开始逐步实现无人化，以雷达或其他信号源辅助的舰船控制中心可以使用遥控技术操控火炮。"
 modern_generic_battery: "海军自动武器系统"
 modern_generic_battery_desc: "\"SjöAutomatKanon\"（简写SAK），或称海军自动武器系统，是一套在第二次世界大战之后由瑞典军方开发的全自动高平两用火炮系统。在战争末期，航空工业的蓬勃发展带动了高速飞机的革命，一架喷气式战斗机甚至可以以每小时一千公里的超音速飞行，这使得传统的防空炮对其失去了效用。SAK包含了火控计算机和速射炮等子系统，可以在较短时间内发射大量弹药以保证命中率。"
 coldwar_ship_torpedo_launcher: "冷战鱼雷发射器"
 coldwar_ship_torpedo_launcher_desc: "由于潜艇强度和速度的提升，二战之后的新型鱼雷采用了威力更强的战斗部和动力超群的马达。\n\n在§Y轻型舰艇§!或§Y巡洋舰§!安装这个模块可以对敌方§Y主力舰§!造成重大损害。"
 missile_submarine: "巡航导弹潜艇"
 missile_submarine_desc: "在战争晚期开发的无线电制导导弹被认为是现代巡航导弹的前身，它能够以亚音速飞行很长的距离并精确地命中地面或海上目标。战后的海军设计师们通过多种设计方法，成功地让潜艇具备了装载和发射巡航导弹的能力。"
 wake_homing_torpedo: "尾波自动寻的鱼雷"
 wake_homing_torpedo_desc: "尾波现象又称开尔文船波，是固体在流体中移动时下游的扰动流区域，由固体周围的流体流动引起。海军工程师利用这种现象发明了一种基于移动目标留下的尾波航迹进行自动导航的制导系统。安装有尾波制导系统的鱼雷在发射后会通过声呐回声追踪水文变化，并最终尾随至目标的后方来打击其脆弱的动力和转向设备。"
 proximity_detonator: "近炸鱼雷"
 proximity_detonator_desc: "安装有近炸引信的鱼雷可以在目标舰船的下方直接引爆，爆炸产生的气泡可能会损坏目标的龙骨或底板。然而，爆炸最具破坏性的部分是气泡的上浮现象，这可能会将吨位较轻的船体直接抬升出水。由于船体结构的设计通常是用于耐受向下而非向上的压力，因此在爆炸的这一阶段将造成船体严重的应变并导致断裂。"
 improved_ship_torpedo_launcher: "改进鱼雷发射器"
 advanced_ship_torpedo_launcher: "先进鱼雷发射器"
 modern_ship_torpedo_launcher: "现代鱼雷发射器"
 wolfpacks: "狼群战术"
 oxygen_torpedo: "压缩氧气鱼雷"
 oxygen_torpedo_desc: "鱼雷发动机可以利用的燃料受到其内含的氧气的限制。由于压缩空气只含有21%的氧气，实际的利用率并不高，而氧气鱼雷则使用压缩过的纯氧，其拥有比当代现役鱼雷更强的性能。\n\n"
 electric_torpedo: "电动鱼雷"
 electric_torpedo_desc: "不同于会留下一长串容易被观测到的气泡轨迹的蒸汽鱼雷，一枚带有电动引擎的鱼雷在击中目标前几乎是不可见的。这也意味着对方无法通过追踪鱼雷轨迹找到发射它的潜艇。\n\n"